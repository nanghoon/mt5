u062f\u0629 \u0639\u0644\u0649 \u0647\u0630\u0627 \u0627\u0644\u0645\u0648\u0642\u0639 \u063a\u064a\u0631 \u0645\u062e\u0635\u0635\u0629 \u0644\u0644\u0645\u0642\u064a\u0645\u064a\u0646 \u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u0648\u0644\u0627\u064a\u0627\u062a \u0627\u0644\u0642\u0636\u0627\u0626\u064a\u0629 \u0648\u0644\u0627 \u064a\u064f\u0642\u0635\u062f \u0628\u0647\u0627 \u0627\u0644\u062a\u0648\u0632\u064a\u0639 \u0623\u0648 \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0645\u0646 \u0642\u0628\u0644 \u0623\u064a \u0634\u062e\u0635 \u0623\u0648 \u0643\u064a\u0627\u0646 \u0641\u064a \u0623\u064a \u0648\u0644\u0627\u064a\u0629 \u0642\u0636\u0627\u0626\u064a\u0629 \u0642\u062f \u064a\u0643\u0648\u0646 \u0641\u064a\u0647\u0627 \u0647\u0630\u0627 \u0627\u0644\u062a\u0648\u0632\u064a\u0639 \u0623\u0648 \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0645\u062e\u0627\u0644\u0641\u064b\u0627 \u0644\u0644\u0642\u0648\u0627\u0646\u064a\u0646 \u0623\u0648 \u0627\u0644\u0644\u0648\u0627\u0626\u062d \u0627\u0644\u0645\u062d\u0644\u064a\u0629. \u0645\u0646 \u064a\u062f\u062e\u0644 \u0647\u0630\u0627 \u0627\u0644\u0645\u0648\u0642\u0639 \u064a\u0641\u0639\u0644 \u0630\u0644\u0643 \u0628\u0645\u0628\u0627\u062f\u0631\u0629 \u0645\u0646\u0647 \u0648\u0639\u0644\u0649 \u0645\u0633\u0624\u0648\u0644\u064a\u062a\u0647 \u0627\u0644\u062e\u0627\u0635\u0629. \u0644\u0627 \u064a\u064f\u0639\u062f \u0647\u0630\u0627 \u0627\u0644\u0645\u0646\u0634\u0648\u0631 \u062f\u0639\u0648\u0629 \u0644\u0644\u062a\u062f\u0627\u0648\u0644. \u0642\u0628\u0644 \u0627\u0644\u062f\u062e\u0648\u0644 \u0641\u064a \u062a\u0639\u0627\u0645\u0644\u0627\u062a \u0645\u0639 TROYMARKET\u060c \u0644\u0643 \u0627\u0644\u062d\u0642 \u0641\u064a \u0637\u0644\u0628 \u0627\u0644\u0645\u0634\u0648\u0631\u0629 \u0627\u0644\u0642\u0627\u0646\u0648\u0646\u064a\u0629 \u0642\u0628\u0644 \u062a\u0623\u0643\u064a\u062f \u0645\u0642\u062f\u0645 \u0627\u0644\u062e\u062f\u0645\u0629 \u0623\u0648 \u0645\u0635\u062f\u0631 \u0627\u0644\u0645\u0646\u062a\u062c \u0645\u0646 \u0645\u062c\u0645\u0648\u0639\u0629 \u0634\u0631\u0643\u0627\u062a TROYMARKET. \u064a\u064f\u0631\u062c\u0649 \u0627\u0644\u0627\u062a\u0635\u0627\u0644 \u0628\u0646\u0627 \u0625\u0630\u0627 \u0643\u0627\u0646\u062a \u0644\u062f\u064a\u0643 \u0623\u064a \u0623\u0633\u0626\u0644\u0629 \u0628\u0634\u0623\u0646 \u062a\u0646\u0638\u064a\u0645 \u062d\u0633\u0627\u0628\u0627\u062a \u0627\u0644\u062a\u062f\u0627\u0648\u0644 \u0627\u0644\u062e\u0627\u0635\u0629 \u0628\u0643.<br><br>Troy Market Limited (2024-00657) \u0647\u064a \u0634\u0631\u0643\u0629 \u0645\u0633\u062c\u0644\u0629 \u0641\u064a \u0633\u0627\u0646\u062a \u0644\u0648\u0633\u064a\u0627 \u0628\u0645\u0648\u062c\u0628 \u0642\u0627\u0646\u0648\u0646 \u0627\u0644\u0634\u0631\u0643\u0627\u062a \u0627\u0644\u062f\u0648\u0644\u064a\u0629\u060c \u0627\u0644\u0642\u0633\u0645 12.14: \u0627\u0644\u0642\u0633\u0645 6. \u0644\u0627 \u064a\u064f\u0639\u062f \u062a\u062f\u0627\u0648\u0644 \u0627\u0644\u0623\u0648\u0631\u0627\u0642 \u0627\u0644\u0645\u0627\u0644\u064a\u0629 \u0623\u0648 \u0645\u0645\u0627\u0631\u0633\u0629 \u0623\u0639\u0645\u0627\u0644 \u062a\u0628\u0627\u062f\u0644 \u0627\u0644\u0639\u0645\u0644\u0627\u062a \u0627\u0644\u0623\u062c\u0646\u0628\u064a\u0629 \u0646\u0634\u0627\u0637\u064b\u0627 \u0645\u062d\u0638\u0648\u0631\u064b\u0627 \u0628\u0645\u0648\u062c\u0628 \u0642\u0627\u0646\u0648\u0646 IBC \u0623\u0648 \u0623\u064a \u062a\u0634\u0631\u064a\u0639 \u0622\u062e\u0631 \u0645\u0639\u0645\u0648\u0644 \u0628\u0647 \u0641\u064a \u0633\u0627\u0646\u062a \u0644\u0648\u0633\u064a\u0627. \u064a\u0645\u0643\u0646 \u0644\u0644\u0634\u0631\u0643\u0629 \u0645\u0645\u0627\u0631\u0633\u0629 \u0623\u064a \u0645\u0646 \u0647\u0630\u0647 \u0627\u0644\u0623\u0646\u0634\u0637\u0629 \u062e\u0627\u0631\u062c \u0646\u0637\u0627\u0642 \u0648\u0644\u0627\u064a\u0629 \u0633\u0627\u0646\u062a \u0644\u0648\u0633\u064a\u0627 \u0627\u0644\u0642\u0636\u0627\u0626