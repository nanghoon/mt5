commodotles.workSe-stxt = <span class="text-span-97">TROYMarkets</span>, Emtia ticareti yapmak i\u00e7in MT5 platformlar\u0131m\u0131zda CFD'ler sunmaktad\u0131r.<br>Bu ticaret bi\u00e7imi, ticaret yapt\u0131\u011f\u0131n\u0131z fiziksel emtiaya sahip olmadan emtialar\u0131n de\u011fi\u015fen fiyatlar\u0131 \u00fczerinde spek\u00fclasyon yapman\u0131za olanak tan\u0131r. Temelde bir CFD, trader ile broker aras\u0131nda yap\u0131lan bir s\u00f6zle\u015fmedir.<br><br><span class="text-span-96">\u00d6rne\u011fin</span>, e\u011fer Alt\u0131n'da $1,505 de\u011ferindeyken uzun (al\u0131m) CFD ticareti a\u00e7arsan\u0131z ve fiyat $1,525'e y\u00fckseldi\u011finde ticareti kapat\u0131rsan\u0131z, $20 kar elde edersiniz. Fiyat $1,500'e d\u00fc\u015ferse, $5 zarar edersiniz. Temelde, ticaret yapt\u0131\u011f\u0131n\u0131z emtian\u0131n a\u00e7\u0131l\u0131\u015f ve kapan\u0131\u015f fiyatlar\u0131 aras\u0131ndaki fark\u0131 \u00f6dersiniz veya al\u0131rs\u0131n\u0131z.
