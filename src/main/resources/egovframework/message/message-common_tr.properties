forex.txtSe-sdetail1 = <div class="title-sub-main"> Takas Sistemi (M\u00d6 6000) </div> <div class="txt-sub"> Takas, M\u00d6 6000'li y\u0131llarda Mezopotamya kabileleri taraf\u0131ndan tan\u0131t\u0131lan en eski de\u011fi\u015fim y\u00f6ntemidir. Bu y\u00f6ntem, mallar\u0131n di\u011fer mallar kar\u015f\u0131l\u0131\u011f\u0131nda takas edilmesini i\u00e7eriyordu. \u00dclkeler aras\u0131 ticaret gemileri, yiyecek ve hayvan derileri gibi \u00fcr\u00fcnleri ta\u015f\u0131yarak bu ticareti yap\u0131yordu. </div>
forex.txtSe-sdetail2 = <div class="title-sub-main"> Serbest Y\u00fczen Sistem (1971) </div> <div class="txt-sub"> Nihayetinde, dola\u015f\u0131mdaki Amerikan dolar\u0131 miktar\u0131n\u0131 destekleyecek yeterli alt\u0131n bulunamay\u0131nca, Bretton Woods Sistemi sona erdi ve Amerikan Dolar\u0131'n\u0131n di\u011fer yabanc\u0131 para birimlerine kar\u015f\u0131 serbest\u00e7e dalgalanmas\u0131na yol a\u00e7t\u0131. Art\u0131k d\u00f6viz kuru \u00f6nceden belirlenmi\u015f de\u011fildi ve bu durum, d\u00f6vizlerin arz ve talep gibi piyasa g\u00fc\u00e7lerine tabi oldu\u011fu a\u00e7\u0131k bir Forex piyasas\u0131 yaratt\u0131. </div>
forex.txtSe-sdetail3 = <div class="title-sub-main"> Alt\u0131n Paralar (M\u00d6 6. Y\u00fczy\u0131l) </div> <div class="txt-sub"> \u0130lk alt\u0131n paralar Lydia'da (T\u00fcrkiye) \u00fcretilmi\u015f ve para biriminin ilk bilinen \u015fekli olarak kabul edilmi\u015ftir. Bu paralar, ta\u015f\u0131nabilir, dayan\u0131kl\u0131 ve homojen olmalar\u0131 gibi kritik para birimi \u00f6zelliklerine sahipti. S\u0131n\u0131rl\u0131 arzla birlikte zamanla kabul edilmi\u015f ve alt\u0131n, Forex ticaretinin tarihinde kritik bir rol oynam\u0131\u015ft\u0131r. </div>
forex.txtSe-sdetail4 = <div class="title-sub-main"> \u0130nternet Ticareti (1990'lar) </div> <div class="txt-sub"> Teknoloji ve k\u00fcreselle\u015fmenin birle\u015fimi, Forex piyasas\u0131n\u0131n internet \u00fczerinden ticaretle h\u0131zla b\u00fcy\u00fcmesine yol a\u00e7t\u0131. Daha \u00f6nce kapal\u0131 olan d\u00f6vizler ve geli\u015fmekte olan piyasalar, art\u0131k \u00e7evrimi\u00e7i Forex ticaret platformlar\u0131yla d\u00fcnyan\u0131n her yerinden i\u015flem g\u00f6rebiliyordu. </div>
forex.txtSe-sdetail5 = <div class="title-sub-main"> Alt\u0131n Standard\u0131 (1870'ler) </div> <div class="txt-sub"> Alt\u0131n, kabul edilen de\u011fi\u015fim arac\u0131 olarak kurulduktan sonra, 1800'lerde Alt\u0131n Standard\u0131 benimsenmi\u015f ve h\u00fck\u00fcmetlerin ka\u011f\u0131t paray\u0131 alt\u0131nla de\u011fi\u015ftirece\u011fini garanti etmi\u015ftir. Ancak zamanla alt\u0131n\u0131n ta\u015f\u0131nabilirli\u011fi ve uygulanabilirli\u011fi s\u0131n\u0131rl\u0131 hale gelmi\u015ftir. </div>
forex.txtSe-sdetail6 = <div class="title-sub-main"> G\u00fcn\u00fcm\u00fcz </div> <div class="txt-sub"> Yirmi y\u0131l i\u00e7inde Forex piyasas\u0131, d\u00fcnyan\u0131n en b\u00fcy\u00fck finansal piyasas\u0131 haline gelmi\u015ftir. Her g\u00fcn trilyonlarca dolar i\u015flem g\u00f6rmekte ve bu piyasa art\u0131k sadece b\u00fcy\u00fck bankalar ve finansal kurulu\u015flarla s\u0131n\u0131rl\u0131 de\u011fildir. Bireyler, geli\u015fmi\u015f teknolojiler sayesinde MetaTrader 4/5 gibi Forex ticaret platformlar\u0131nda ayn\u0131 piyasa ko\u015fullar\u0131nda FX ticareti yapabilmektedir. </div>
forex.txtSe-sdetail7 = <div class="title-sub-main"> Bretton Woods Sistemi (1944) </div> <div class="txt-sub"> Forex piyasas\u0131, II. D\u00fcnya Sava\u015f\u0131'n\u0131n sonlar\u0131na do\u011fru b\u00fcy\u00fck bir d\u00f6n\u00fc\u015f\u00fcm ge\u00e7irdi. Bretton Woods Sistemi tan\u0131t\u0131ld\u0131 ve anla\u015fman\u0131n imzac\u0131lar\u0131 aras\u0131nda Kuzey Amerika, Bat\u0131 Avrupa, Avustralya ve Japonya'n\u0131n yer ald\u0131\u011f\u0131 ticari ve finansal ili\u015fkiler i\u00e7in bir dizi kural belirlendi. Bu sistem, uluslararas\u0131 d\u00f6viz kuru oranlar\u0131n\u0131 sabitlemi\u015ftir. </div>
