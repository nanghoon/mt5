metals.investSe-head = DE\u011eERL\u0130 METALLERE YATIRIM YAPMAK VEYA<br> T\u0130CARET YAPMAK NASIL OLUR?
metals.investSe-stxt = De\u011ferli Metallerle Yat\u0131r\u0131m Yapmak veya Ticaret Yapmak, Bir Alt\u0131n Bar\u0131 veya Madeni Para Tutmak Anlam\u0131na Gelmek Zorunda De\u011fildir. Metal CFD'leri ile Art\u0131k Ger\u00e7ek De\u011ferli Metale Sahip Olman\u0131za veya Sahip Olman\u0131za Gerek Yoktur. Fark S\u00f6zle\u015fmeleri (CFD'ler) Yoluyla, D\u00fcnyan\u0131n En B\u00fcy\u00fck Metal Piyasalar\u0131 ile Kar\u015f\u0131la\u015ft\u0131r\u0131labilir De\u011ferli Metal Fiyatlar\u0131na Maruz Kalabilirsiniz. CFD'lerin Avantajlar\u0131, Kald\u0131ra\u00e7l\u0131 Ticaret Yapma ve Hem Uzun Hem de K\u0131sa Pozisyonlar A\u00e7ma Yetene\u011fini \u0130\u00e7erir. Metal CFD'leri, \u00c7ald\u0131rma Riskini Ortadan Kald\u0131r\u0131r ve Depolama Maliyeti Olmaz \u00c7\u00fcnk\u00fc Temel Varl\u0131\u011fa Sahip De\u011filsinizdir. Borsa Yat\u0131r\u0131m Fonlar\u0131 (ETF'ler), De\u011ferli Metaller ve Genelde Emtialara Yat\u0131r\u0131m Yapman\u0131n Bir Di\u011fer Yoludur.
