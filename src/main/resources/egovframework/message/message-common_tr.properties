indices.wtSe-stxt = Endeks ticareti, d\u00fcnya finansal<br>piyasalar\u0131nda, bireysel \u015firket hisse senetlerinin performans\u0131n\u0131 analiz etmeden i\u015flem yapman\u0131n harika bir yoludur.<br><br>Endeksler, bir borsadan al\u0131nan hisse senetlerinin performans\u0131n\u0131 \u00f6l\u00e7er. Endeks ticareti, yaln\u0131zca tek bir pozisyon a\u00e7arak bir ekonomi veya sekt\u00f6r\u00fcn tamam\u0131na maruz kalman\u0131z\u0131 sa\u011flar.<br><br><span class="text-span-113">TROYMarkets, </span>MT5 platformlar\u0131m\u0131zda CFD endeks ticareti sunar. %1'lik teminatlarla d\u00fc\u015f\u00fck maliyetli ticaretten faydalan\u0131n.
