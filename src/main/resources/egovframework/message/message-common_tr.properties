indices.workSe-stxt = Endeks ticareti, bir hisse senedi veya para birimi ticareti yapmaktan farkl\u0131d\u0131r \u00e7\u00fcnk\u00fc tek bir \u015firketin veya para biriminin hareketlerinden de\u011fil, bir ekonominin hareketlerinden faydalan\u0131rs\u0131n\u0131z. Bir endeksin hareketleri, o endeksin i\u00e7indeki t\u00fcm hisse senetlerinin fiyat hareketleriyle do\u011frudan ili\u015fkilidir. Tek bir \u015firketle i\u015flem yaparken, t\u00fcm yumurtalar\u0131n\u0131z\u0131 ayn\u0131 sepete koymu\u015f olursunuz.<br><br><span class="text-span-114">Endeks ticareti,</span> di\u011fer yandan, ayn\u0131 anda 20, 50, 100 \u015firketten faydalanman\u0131z\u0131 sa\u011flar. Bu \u015firketlerden biri zorlan\u0131yorsa, t\u00fcm endeksin zarar g\u00f6rmesi anlam\u0131na gelmez. Her t\u00fcrl\u00fc ticaretin risk i\u00e7erdi\u011fi do\u011fru olsa da, endeks ticareti genellikle daha stabil bir se\u00e7enek olarak g\u00f6r\u00fcl\u00fcr.
