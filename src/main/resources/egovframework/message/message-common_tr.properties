legal.grSe-stxt2 = \u015eikayet yapmak isterseniz, a\u015fa\u011f\u0131da belirtilen s\u00fcreci takip etmenizi rica ederiz, bu s\u00fcre\u00e7, \u015fikayetinizi en verimli \u015fekilde \u00e7\u00f6zmemize yard\u0131mc\u0131 olacak ve g\u00fcveninizi tekrar kazanmak i\u00e7in bizlere f\u0131rsat verecektir.<br><br>\u0130lk olarak, \u015fikayetinizle ilgili t\u00fcm destekleyici belgeleri toplay\u0131n, yan\u0131tlanmas\u0131n\u0131 istedi\u011finiz sorular\u0131 d\u00fc\u015f\u00fcn\u00fcn ve bizden ne yapmam\u0131z\u0131 istedi\u011finizi belirleyin. Ard\u0131ndan, do\u011frudan hesap y\u00f6neticinizle ileti\u015fime ge\u00e7in. Unutmay\u0131n, e\u011fer sorun halen devam ediyorsa, en k\u0131sa s\u00fcrede yapaca\u011f\u0131n\u0131z bir telefon g\u00f6r\u00fc\u015fmesi \u015fikayetinizi hemen \u00e7\u00f6zmemiz i\u00e7in f\u0131rsat sa\u011flayacakt\u0131r. Hesap y\u00f6neticiniz \u015fikayetinizi tatmin edici bir \u015fekilde \u00e7\u00f6zemiyorsa, l\u00fctfen \u015fikayetinizi y\u00f6neticilerine y\u00f6nlendirmelerini isteyin. E\u011fer \u015fikayetiniz hesap y\u00f6neticinizle ilgiliyse, l\u00fctfen Uyum departman\u0131m\u0131zla g\u00f6r\u00fc\u015fmek istedi\u011finizi belirtin.<br><br>\u015eikayetiniz \u00e7\u00f6z\u00fclemezse, bu durumu Uyum departman\u0131m\u0131za y\u00f6nlendirebilirsiniz, e\u011fer zaten yapmam\u0131\u015fsak. Onlar \u015fikayetinizi g\u00f6zden ge\u00e7irecek ve do\u011frudan sizinle ileti\u015fime ge\u00e7ecektir.<br> Ayr\u0131ca, Uyum ekibimizle do\u011frudan ileti\u015fime ge\u00e7mek i\u00e7in <span class="text-span-152">compliance@troymarkets.com</span> adresine e-posta g\u00f6nderebilirsiniz.<br><br>\u00c7o\u011fu durumu 21 g\u00fcn i\u00e7inde \u00e7\u00f6zmeyi hedefliyoruz. Ancak, baz\u0131 \u015fikayetler daha karma\u015f\u0131k olabilir ve \u00e7\u00f6z\u00fclmesi daha uzun s\u00fcrebilir. Bu durumda, ilerlememiz hakk\u0131nda sizi bilgilendirece\u011fiz.

