forex.workSe-sub-txt = <span class="text-span-76">TROYMarkets</span> Forex \u00c7iftleri, CFD'ler (Fark Kontrat\u0131) olarak i\u015flem g\u00f6rmektedir. Forex ticareti yaparken, bir d\u00f6viz \u00e7ifti se\u00e7er ve hangi d\u00f6viz fiyat\u0131n\u0131n y\u00fckselece\u011fini veya d\u00fc\u015fece\u011fini d\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fcze dayanarak ticaret karar\u0131n\u0131z\u0131 verirsiniz. Forex, d\u00f6viz \u00e7iftleri halinde i\u015flem g\u00f6r\u00fcr, \u00f6rne\u011fin EUR/USD. \u0130lk para birimi 'baz para birimi' olarak adland\u0131r\u0131l\u0131r ve ikinci para birimi 'al\u0131nt\u0131 para birimi' olarak adland\u0131r\u0131l\u0131r. D\u00f6vizler, bir baz para birimi ile ne kadar al\u0131nt\u0131 para birimi alabilece\u011finizi g\u00f6steren bir oranla g\u00f6r\u00fcnt\u00fclenir. Bu oran d\u00f6viz kuru olarak adland\u0131r\u0131l\u0131r.<br><br><span class="text-span-85">\u00d6rne\u011fin, EUR/USD 1.2344 bize 1 Euro'nun 1.2344 Amerikan Dolar\u0131na e\u015fit oldu\u011funu g\u00f6sterir.<br></span> \u0130\u015flem yapmaya haz\u0131r oldu\u011funuzda, uzun veya k\u0131sa gitmeyi se\u00e7ebilirsiniz. Yukar\u0131daki \u00f6rnekte, uzun gitmek, Euro'nun Amerikan Dolar\u0131 kar\u015f\u0131s\u0131nda de\u011fer kazanaca\u011f\u0131n\u0131 d\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fcz anlam\u0131na gelir.<br> K\u0131sa gitmek, Euro'nun de\u011ferinin d\u00fc\u015fece\u011fini d\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fcz anlam\u0131na gelir.<span class="text-span-77"><br>\u200d</span>
