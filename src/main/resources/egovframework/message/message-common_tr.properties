metals.workSe-stxt = Alt\u0131n \u00dczerine Bir Fark S\u00f6zle\u015fmesi (CFD) Ticaret Yapmak, <span class="text-span-106">D\u00f6viz Ticaretine</span> <span class="text-span-107">Benzer.</span> Piyasadaki Fiyat Hareketlerine Yan\u0131t Olarak Alt\u0131n CFD\u2019si Al\u0131r veya Satars\u0131n\u0131z. Alt\u0131n Ticareti Yapmak, Hi\u00e7 Fiziksel Olarak Bu De\u011ferli Metale Sahip Olmadan \u0130\u015flemleri Ba\u015flatman\u0131za ve Sonland\u0131rman\u0131za Olanak Tan\u0131r. Konsept, Forex Ticaretiyle \u00c7ok Benzerdir. Alt\u0131n, Amerikan Dolar\u0131 Kar\u015f\u0131s\u0131nda \u0130\u015flem G\u00f6r\u00fcr ve Sembol\u00fc XAUUSD\u2019dir. De\u011ferli Metallerin Portf\u00f6y\u00fcn\u00fcze Eklemeyi Kararla\u015ft\u0131r\u0131rsan\u0131z, Bunu Bir D\u00f6viz \u00c7ifti Gibi Ticarete D\u00f6n\u00fc\u015ft\u00fcrebilirsiniz. Alt\u0131n Fiyat\u0131n\u0131n D\u00fc\u015fece\u011fini D\u00fc\u015f\u00fcn\u00fcyorsan\u0131z "\u00c7ifti" Satabilirsiniz ve Alt\u0131n Fiyat\u0131n\u0131n Y\u00fckselece\u011fini D\u00fc\u015f\u00fcn\u00fcyorsan\u0131z Sat\u0131n Alabilirsiniz.<br><br><span class="text-span-108">\u00d6rne\u011fin,</span> XAUUSD bize 1 Ons Alt\u0131n\u0131n = $1895,24 USD oldu\u011funu G\u00f6steriyor. Ticaret Yapmaya Haz\u0131r Oldu\u011funuzda Uzun veya K\u0131sa Gitmeyi Se\u00e7ersiniz. Yukar\u0131daki \u00d6rnekte, Uzun Gitmek, Alt\u0131n\u0131n De\u011ferinin Amerikan Dolar\u0131 Kar\u015f\u0131s\u0131nda Y\u00fckselece\u011fini D\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fcz\u00fc G\u00f6sterir. K\u0131sa Gitmek, Fiyat\u0131n\u0131n D\u00fc\u015fece\u011fini D\u00fc\u015f\u00fcnd\u00fc\u011f\u00fcn\u00fcz\u00fc G\u00f6sterir.
