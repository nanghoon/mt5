metals.txtSe-spacing = De\u011ferli Metallerin S\u0131n\u0131rl\u0131 Arz\u0131 ve Korozyona Direnme Gibi \u00d6zellikleri Onlar\u0131 Son Derece De\u011ferli K\u0131lar. De\u011ferli Metallerin Yumu\u015fak Dokusu ve Parlak G\u00f6r\u00fcn\u00fcm\u00fc, Tak\u0131, End\u00fcstriyel Kullan\u0131mlar ve Di\u015f Hekimli\u011fi Gibi Bir Dizi Uygulama \u0130\u00e7in Olanak Sa\u011flar. Alt\u0131n, G\u00fcm\u00fc\u015f, Platin ve Paladyum, En \u00c7ok Ticaret Yap\u0131lan De\u011ferli Metaller Aras\u0131ndad\u0131r.
metals.txtSe-headR = METAL T\u0130CARET\u0130N\u0130N FAYDALARI
metals.txtSe-stxt = De\u011ferli Metallerin Nadir Olmalar\u0131n\u0131n Yan\u0131 S\u0131ra Ekonomik De\u011ferleri Artm\u0131\u015ft\u0131r. Sonu\u00e7 Olarak, Metaller G\u00fcvenli Liman Yat\u0131r\u0131m Arac\u0131 Olarak Kabul Edilmektedir ve Genellikle Risk Y\u00f6netimi Stratejisinin Bir Par\u00e7as\u0131 Olarak Kullan\u0131l\u0131r. Metaller, Enflasyon ve Para Birimi Fiyatlar\u0131ndaki Dalgalanmalara Kar\u015f\u0131 Bir Koruma Arac\u0131 Olarak Kullan\u0131l\u0131r. T\u00fcccarlar\u0131n ve Yat\u0131r\u0131mc\u0131lar\u0131n Portf\u00f6ylerini \u00c7e\u015fitlendirmeleri \u00c7ok Yayg\u0131nd\u0131r ve \u00c7o\u011funlukla Portf\u00f6ylerinin Bir Y\u00fczdesini De\u011ferli Metallere Ay\u0131r\u0131rlar.
