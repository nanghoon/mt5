shareCFDS.wtSe-stxt = Hisse senedi ticareti ile Hisse CFD ticareti aras\u0131ndaki ana fark, sahipliktir. Hisse CFD'leri ticareti yaparken, asl\u0131nda varl\u0131\u011f\u0131 sahip olmadan fiyat\u0131 \u00fczerinde spek\u00fclasyon yap\u0131yorsunuz. Di\u011fer taraftan, hisse senetleri sat\u0131n alman\u0131z\u0131 ve varl\u0131\u011f\u0131 sahiplenmenizi gerektirir.<br><br><span class="text-span-115">CFD ticareti</span>'nin avantaj\u0131, yaln\u0131zca tam ticaretin bir k\u0131sm\u0131n\u0131 sat\u0131n alman\u0131z gerekti\u011finden \u00fcr\u00fcn\u00fc kald\u0131ra\u00e7la kullanman\u0131za olanak tan\u0131mas\u0131d\u0131r. Bunun avantaj\u0131, k\u00e2r\u0131n\u0131z\u0131 art\u0131rma potansiyeli sunarken, dezavantaj\u0131 ise kay\u0131plar\u0131n\u0131z\u0131 da art\u0131rabilir.
