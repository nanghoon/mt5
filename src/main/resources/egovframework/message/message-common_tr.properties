commodotles.txtSe-stxt = Emtia ticaretinin izleri, M.\u00d6. 4500 y\u0131l\u0131na kadar \u00c7in'de ve Mezopotamya'da (g\u00fcn\u00fcm\u00fcz Irak'\u0131) bulunan topraklardan yap\u0131lan kil tokenlerle ilk kez g\u00f6r\u00fclm\u00fc\u015ft\u00fcr. Zamanla geli\u015fen bu ticaret, 1611 y\u0131l\u0131nda Amsterdam Borsa's\u0131n\u0131n kurulmas\u0131na kadar evrildi. D\u00fcnyan\u0131n ilk borsa merkeziydi ve ilk ba\u015fta emtia ticareti i\u00e7in kullan\u0131l\u0131yordu.<br><br><br>Emtia ticaretindeki en \u00f6nemli geli\u015fme 1848'de Chicago Ticaret Odas\u0131'n\u0131n (CBOT) kurulmas\u0131yla ger\u00e7ekle\u015fti. D\u00fczenlenmi\u015f yap\u0131s\u0131, vadeli i\u015flemler ve opsiyon s\u00f6zle\u015fmelerinin takas\u0131na olanak tan\u0131yordu.
commodotles.txtSe-stxt2 = Emtia borsalar\u0131 \u015fu anda d\u00fcnya genelinde yer almakta ve baz\u0131lar\u0131 \u00e7ok say\u0131da emtia ya da yaln\u0131zca bir madde \u00fczerine uzmanla\u015fm\u0131\u015ft\u0131r. Ba\u015fl\u0131ca emtia pazarlar\u0131 aras\u0131nda Chicago Ticaret Borsas\u0131 (CME), New York Ticaret Borsas\u0131 (NYMEX), Londra Metal Borsas\u0131 (LME), Hindistan'daki Multi Commodity Exchange (MCX) ve Avustralya Borsas\u0131 (ASE) yer almaktad\u0131r. Emtia ticareti \u00f6ncelikle profesyonel yat\u0131r\u0131mc\u0131lara y\u00f6nelikti \u00e7\u00fcnk\u00fc b\u00fcy\u00fck bir zaman, kaynak ve uzmanl\u0131k gerektiriyordu. Ancak teknoloji ve yeni emtia ticaret \u00fcr\u00fcnlerinin tan\u0131t\u0131lmas\u0131, bireysel yat\u0131r\u0131mc\u0131lar\u0131n emtia ticareti yapabilmesini sa\u011flad\u0131. Art\u0131k bireyler, MetaTrader 4 ve 5 gibi geli\u015fmi\u015f \u00e7evrimi\u00e7i ticaret platformlar\u0131 kullanarak emtia ticareti yapabiliyor. Emtia ticareti yapman\u0131n yollar\u0131 ayr\u0131ca, opsiyonlar, vadeli i\u015flem s\u00f6zle\u015fmeleri, fark s\u00f6zle\u015fmeleri (CFD'ler) ve borsa yat\u0131r\u0131m fonlar\u0131 (ETF'ler) gibi t\u00fcrev \u00fcr\u00fcnlerle de geni\u015fledi.
commodotles.txtSe.special-head = <span class="text-span-94">EMT\u0130A PAZARININ \u00d6ZEL</span> \u00d6ZELL\u0130KLER\u0130
commodotles.txtSe.special-spacing = Emtia, ticaret veya kar\u015f\u0131l\u0131kl\u0131 de\u011fer ta\u015f\u0131yan \u00fcr\u00fcnlerle de\u011fi\u015f toku\u015f yap\u0131labilen somut bir mald\u0131r. Sert emtialar ve yumu\u015fak emtialardan olu\u015fur. Sert emtialar, madenlerden \u00e7\u0131kar\u0131lan do\u011fal kaynaklar ve enerji kaynaklar\u0131d\u0131r, yumu\u015fak emtialar ise tar\u0131m \u00fcr\u00fcnleri veya canl\u0131 hayvanlard\u0131r.
commodotles.txtSe.special-title = Metaller
commodotles.txtSe.special-spacing2 = De\u011ferli metaller nadirdir ve sonsuz \u00f6m\u00fcrleri ve a\u015f\u0131r\u0131 arz olas\u0131l\u0131\u011f\u0131n\u0131n olmamas\u0131 nedeniyle de\u011ferlerini korurlar. En \u00e7ok ticareti yap\u0131lan metaller alt\u0131n, g\u00fcm\u00fc\u015f, platin ve paladyumdur. Alt\u0131n ve g\u00fcm\u00fc\u015f gibi pop\u00fcler metaller, Forex ticareti gibi ana para birimleriyle ticaret edilebilir.
commodotles.txtSe.special-title2 = Enerji, Tar\u0131m ve Hayvanc\u0131l\u0131k
commodotles.txtSe.special-spacing3 = Petrol, do\u011fal gaz ve di\u011fer petrol bazl\u0131 yak\u0131t \u00fcr\u00fcnlerini i\u00e7erir. Ham petrol, benzin, kimyasallar, ya\u011flay\u0131c\u0131lar ve di\u011fer \u00fcr\u00fcnlere rafine edilebilir, bu da onu en \u00e7ok ticareti yap\u0131lan enerji kayna\u011f\u0131 yapar. Brent petrol\u00fc ve Bat\u0131 Teksas Arac\u0131l\u0131\u011f\u0131 (WTI), k\u00fcresel petrol fiyatlar\u0131n\u0131 belirlemek i\u00e7in kullan\u0131lan iki ana t\u00fcrd\u00fcr.
commodotles.txtSe.special-title3 = Tar\u0131m ve Hayvanc\u0131l\u0131k
commodotles.txtSe.special-spacing4 = Tar\u0131mda b\u00fcy\u00fck talep g\u00f6ren ba\u015fl\u0131ca \u00fcr\u00fcnler ve canl\u0131 hayvanlar\u0131 i\u00e7erir. Bu\u011fday, pirin\u00e7, m\u0131s\u0131r, kahve, \u015feker, pamuk, yulaf, soya fasulyesi, b\u00fcy\u00fckba\u015f hayvanlar, yumurta ve daha fazlas\u0131 buna dahildir. Bu \u00fcr\u00fcnler, ekonomilerde \u00f6nemli bir rol oynamaktad\u0131r, \u00f6zellikle ekonomik b\u00fcy\u00fcme ve kalk\u0131nma i\u00e7in b\u00fcy\u00fck \u00f6l\u00e7\u00fcde tar\u0131m ihracat\u0131na dayanan geli\u015fmekte olan \u00fclkelerde.<br><br><span class="text-span-98">Emtia pazar\u0131n\u0131n en ilgin\u00e7</span> \u00f6zelliklerinden biri, fiyatlar\u0131 etkileyen fakt\u00f6rlerdir. Bunlar do\u011frudan arz ve talep ile ilgili olup, do\u011fal afetler ve iklim de\u011fi\u015fiklikleri gibi olumsuz hava ko\u015fullar\u0131n\u0131 i\u00e7erebilir. \u00c7evrimi\u00e7i ticaret platformlar\u0131 arac\u0131l\u0131\u011f\u0131yla emtialara eri\u015fim, bireysel yat\u0131r\u0131mc\u0131lar\u0131n bunlardan yararlanmalar\u0131n\u0131 sa\u011flam\u0131\u015ft\u0131r. Emtialar genellikle hisse senetleri fiyatlar\u0131yla negatif ili\u015fkili olduklar\u0131 i\u00e7in portf\u00f6y \u00e7e\u015fitlendirmesi i\u00e7in kullan\u0131l\u0131r. Ayr\u0131ca, enflasyon h\u0131zland\u0131k\u00e7a emtia fiyatlar\u0131 y\u00fckseldi\u011fi i\u00e7in, enflasyona kar\u015f\u0131 m\u00fckemmel bir koruma arac\u0131 olarak kabul edilirler. Benzer \u015fekilde, bir\u00e7ok yat\u0131r\u0131mc\u0131, sava\u015flar, siyasi olaylar ve ticaret anla\u015fmalar\u0131 gibi jeopolitik belirsizliklere kar\u015f\u0131 korunmak i\u00e7in emtialara yat\u0131r\u0131m yapar.
