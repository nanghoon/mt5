pipCalculator.txtSe-detail2 = Forex \u00e7iftleri 1 lot ba\u015f\u0131na 100.000 birimdir, ancak 1 lot ba\u015f\u0131na birimler, Forex d\u0131\u015f\u0131 \u00e7iftlerde farkl\u0131d\u0131r. Bu alanda, Pip de\u011ferini, i\u015flem yap\u0131lan lotlara veya i\u015flem yap\u0131lan birimlere g\u00f6re hesaplama se\u00e7ene\u011fi de vard\u0131r. \u00d6rne\u011fimiz i\u00e7in 10.000 d\u00f6viz birimi (0.10 Mini-Lot) i\u015flem b\u00fcy\u00fckl\u00fc\u011f\u00fcn\u00fc se\u00e7elim.
pipCalculator.txtSe-title3 = Yat\u0131r\u0131m Para Birimi
pipCalculator.txtSe-detail3 = Pip de\u011ferleri, her FX \u00e7ifti ve her Kripto Para \u00e7ap\u0131 i\u00e7in farkl\u0131d\u0131r. Pip de\u011ferleri ayr\u0131ca mevcut piyasa/d\u00f6viz kurlar\u0131na tabidir. Bu alanda bir hesap para birimi se\u00e7mek, Yat\u0131r\u0131mc\u0131 hesab\u0131 baz para birimi (AUD'den ZAR'a) i\u00e7in pip de\u011ferini do\u011fru bir \u015fekilde hesaplamay\u0131 sa\u011flar. Biz depozito para birimi olarak EUR'yu se\u00e7iyoruz.
pipCalculator.txtSe-title4 = Sonu\u00e7lar
pipCalculator.txtSe-detail4 = Pip Hesaplay\u0131c\u0131, mevcut piyasa fiyat\u0131 canl\u0131 verisiyle (5 haneli formatta) \u00e7al\u0131\u015f\u0131r ve se\u00e7ilen hesap baz para birimine (bizim \u00f6rne\u011fimizde EUR) g\u00f6re g\u00fcncel pip de\u011ferini g\u00f6sterir.<br><br>Yani, 0.10 lotluk EUR/USD i\u015flemi i\u00e7in, piyasa oran\u0131 1.21580 oldu\u011funda, EUR hesapla \u015fu anda \u20ac0.8225'dir.<br><br>Yat\u0131r\u0131mc\u0131lar, di\u011fer baz para birimlerine sahip ticaret hesaplar\u0131nda, \u00f6rne\u011fin GBP veya AUD, pip de\u011ferlerinin de\u011fi\u015febilece\u011fini unutmamal\u0131d\u0131r. Pip de\u011feri hesaplamak i\u00e7in \u015fu d\u00f6n\u00fc\u015f\u00fcm form\u00fcl\u00fc uygulan\u0131r:<br><br>Pip De\u011feri = (Bir Pip / D\u00f6viz Kuru) * Lot B\u00fcy\u00fckl\u00fc\u011f\u00fc<br>Sonu\u00e7 \u015fu olacakt\u0131r:<br>Pip De\u011feri = (0.0001/1.21580) * 10.000 = \u20ac0.8225.

