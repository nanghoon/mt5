forex.wtSe-sub-txt = <span class="text-span-74">Forex Ticaret</span> ayn\u0131 zamanda FX Ticaret veya D\u00f6viz Ticaret olarak da bilinir. <br>Bu, ticaret yapanlar\u0131n d\u00f6vizleri birbirleriyle de\u011fi\u015f toku\u015f etti\u011fi merkezi bir pazar\u0131 ifade eder.<br><br>Yabanc\u0131 Dolar Piyasas\u0131, Spot FX, Vadeli Derivatifler, \u0130leriye D\u00f6n\u00fck Derivatifler ve CFD Derivatifleri gibi bir\u00e7ok piyasa t\u00fcr\u00fcnden olu\u015fur.<br>Forex, d\u00fcnyadaki en b\u00fcy\u00fck ve en likit finansal piyasad\u0131r ve g\u00fcnl\u00fck i\u015flem hacminin 5 trilyon dolar\u0131 a\u015fmas\u0131 beklenmektedir.<br><br>Forex, haftan\u0131n 5 g\u00fcn\u00fc, g\u00fcnde 24 saat i\u015flem yap\u0131labilir.<br><br>En yayg\u0131n i\u015flem \u00e7iftleri "maj\u00f6rler" olarak adland\u0131r\u0131l\u0131r.<br>\u00d6rnekler EUR/USD, GBP/USD ve USD/CHF olabilir.
