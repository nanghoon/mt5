ket Limited (2024-00657) \u00e9 uma empresa registrada em Santa L\u00facia sob a Lei das Empresas Internacionais, Cap\u00edtulo 12.14: Se\u00e7\u00e3o 6. A negocia\u00e7\u00e3o de valores mobili\u00e1rios e a realiza\u00e7\u00e3o de neg\u00f3cios de c\u00e2mbio n\u00e3o s\u00e3o atividades proibidas pela referida lei ou por qualquer outra legisla\u00e7\u00e3o aplic\u00e1vel em Santa L\u00facia. A empresa pode realizar essas atividades comerciais fora da jurisdi\u00e7\u00e3o de Santa L\u00facia.<br><br>A Troy Market possui uma licen\u00e7a MSB (Money Services Business) registrada nos Estados Unidos. O n\u00famero da licen\u00e7a \u00e9 31000297890718.<br><br>Nossos servi\u00e7os n\u00e3o est\u00e3o dispon\u00edveis para residentes do Afeganist\u00e3o, Cuba, Iraque, Ir\u00e3, Lib\u00e9ria, L\u00edbia, Mianmar, Palestina, R\u00fassia, Som\u00e1lia, S\u00edria, Sud\u00e3o, I\u00e9men, Espanha, Uni\u00e3o Europeia, Mal\u00e1sia, Indon\u00e9sia, bem como de quaisquer jurisdi\u00e7\u00f5es inclu\u00eddas nas listas de san\u00e7\u00f5es da FATF (For\u00e7a-Tarefa de A\u00e7\u00e3o Financeira) e da UE/ONU.

