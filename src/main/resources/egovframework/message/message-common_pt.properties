shareCFDS.workSe-stxt = As a\u00e7\u00f5es na TrouMarkets s\u00e3o oferecidas como CFDs. Estes s\u00e3o transa\u00e7\u00f5es derivativas Over-The-Counter (OTC) que geram lucros com as mudan\u00e7as de pre\u00e7o sem realmente possuir as a\u00e7\u00f5es. Voc\u00ea escolhe uma a\u00e7\u00e3o e toma uma decis\u00e3o sobre seu pre\u00e7o, com base em se acredita que o pre\u00e7o vai subir ou cair. \u00c9 um contrato por diferen\u00e7a (CFD) para potencialmente gerar lucros com as mudan\u00e7as de pre\u00e7o de ativos b\u00e1sicos.<br><br>A alavancagem est\u00e1 dispon\u00edvel enquanto voc\u00ea negocia a\u00e7\u00f5es e voc\u00ea pode livremente fazer contratos de compra longos ou curtos. Oferecemos mais de 400 CFDs de a\u00e7\u00f5es por meio de nossa plataforma MT5, acess\u00edvel via desktop e dispositivos m\u00f3veis.
