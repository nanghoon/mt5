commodotles.workSe-head28 = WTI
commodotles.txtSe-head = UMA HIST\u00d3RIA DA
commodotles.txtSe-head2 = \u2022 \u2022 \u2022 \u2022 \u00a0NEGOCIA\u00c7\u00c3O DE COMMODITIES
commodotles.txtSe-stxt = H\u00c1 REGISTROS DE NEGOCIA\u00c7\u00c3O DE COMMODITIES DESDE A ANTIGA CHINA E 4500 A.C., QUANDO OS SUM\u00c9RIOS (ATUAL IRAQUE) USAVAM JARRAS CHEIAS DE FICHAS DE ARGILA REPRESENTANDO ANIMAIS OU CULTURAS QUE POSSU\u00cdAM. ISSO EVOLUIU AT\u00c9 1611, QUANDO A BOLSA DE AMSTERD\u00c3 FOI CRIADA, A PRIMEIRA BOLSA DE VALORES DO MUNDO E ORIGINALMENTE UM MERCADO DE TROCA DE COMMODITIES.<br><br><br>O DESENVOLVIMENTO MAIS SIGNIFICATIVO NA NEGOCIA\u00c7\u00c3O DE COMMODITIES OCORREU EM 1848, QUANDO O CHICAGO BOARD OF TRADE (CBOT) FOI FUNDADO, COM UMA ESTRUTURA REGULADA QUE PERMITIU A NEGOCIA\u00c7\u00c3O DE CONTRATOS FUTUROS E OP\u00c7\u00d5ES.
commodotles.txtSe-stxt2 = BOLSAS DE COMMODITIES EST\u00c3O AGORA EM TODO O MUNDO, ALGUMAS ESPECIALIZADAS EM V\u00c1RIAS COMMODITIES OU EM UM \u00daNICO MATERIAL. PRINCIPAIS MERCADOS INCLUEM CHICAGO MERCANTILE EXCHANGE (CME), NEW YORK MERCANTILE EXCHANGE (NYMEX), LONDON METAL EXCHANGE (LME), MULTI COMMODITY EXCHANGE OF INDIA LTD (MCX) E AUSTRALIAN STOCK EXCHANGE (ASE). A NEGOCIA\u00c7\u00c3O DE COMMODITIES ERA ANTES RESTRITA A TRADERS PROFISSIONAIS POR EXIGIR TEMPO, RECURSOS E EXPERI\u00caNCIA. HOJE, A TECNOLOGIA E NOVOS PRODUTOS PERMITEM QUE INDIV\u00cdDUOS NEGOCIEM COM PLATAFORMAS AVAN\u00c7ADAS COMO METATRADER 4 E 5, USANDO OP\u00c7\u00d5ES, CONTRATOS FUTUROS, CFDS E FUNDOS NEGOCIADOS EM BOLSA (ETFS).
commodotles.txtSe.special-head = <span class="text-span-94">CARACTER\u00cdSTICAS ESPECIAIS</span> DO<br>MERCADO DE COMMODITIES
commodotles.txtSe.special-spacing = Uma commodity \u00e9 um bem tang\u00edvel que pode ser trocado por produtos de valor compar\u00e1vel. Incluem commodities duras, como metais e recursos energ\u00e9ticos extra\u00eddos, e commodities leves, como produtos agr\u00edcolas e pecu\u00e1ria.
commodotles.txtSe.special-title = Metais
commodotles.txtSe.special-spacing2 = Metais preciosos s\u00e3o raros e permanecem valiosos por sua durabilidade infinita e aus\u00eancia de risco de excesso de oferta. Os metais mais negociados s\u00e3o ouro, prata, platina e pal\u00e1dio. Ouro e prata podem ser negociados contra moedas principais de forma semelhante ao mercado forex.
commodotles.txtSe.special-title2 = Energia, Agricultura e Pecu\u00e1ria
commodotles.txtSe.special-spacing3 = Inclui petr\u00f3leo, g\u00e1s natural e outros combust\u00edveis derivados. O petr\u00f3leo bruto, refinado em produtos como gasolina e lubrificantes, \u00e9 a fonte de energia mais negociada. Brent Crude e West Texas Intermediate (WTI) s\u00e3o as refer\u00eancias globais principais.
commodotles.txtSe.special-title3 = Agricultura e Pecu\u00e1ria
commodotles.txtSe.special-spacing4 = Refere-se a grandes culturas e pecu\u00e1ria de alta demanda, como trigo, arroz, milho, caf\u00e9, a\u00e7\u00facar, algod\u00e3o, soja e gado. Estes desempenham um papel crucial na economia, especialmente em pa\u00edses em desenvolvimento que dependem de exporta\u00e7\u00f5es agr\u00edcolas.<br><br><span class="text-span-98">Uma caracter\u00edstica interessante</span> do mercado de commodities s\u00e3o os fatores que impactam os pre\u00e7os. Relacionados \u00e0 oferta e demanda, incluem condi\u00e7\u00f5es clim\u00e1ticas adversas e desastres naturais. O acesso a commodities por meio de plataformas online permite que traders individuais se beneficiem. Commodities s\u00e3o utilizadas para diversifica\u00e7\u00e3o de portf\u00f3lio, sendo geralmente negativamente correlacionadas a a\u00e7\u00f5es. Tamb\u00e9m servem como prote\u00e7\u00e3o contra infla\u00e7\u00e3o, j\u00e1 que seus pre\u00e7os aumentam com a infla\u00e7\u00e3o acelerada, e como hedge contra incertezas geopol\u00edticas.
