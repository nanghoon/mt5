etf.exampleSe-head = EXEMPLO DE NEGOCIA\u00c7\u00c3O DE ETF
etf.exampleSe-txt = <span class="text-span-79">O Lucro Bruto</span> Da Sua<br>Negocia\u00e7\u00e3o \u00c9 Calculado Da Seguir:
