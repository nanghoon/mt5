crypto.cryptoSe-btxt = Bitcoin \u00e9 uma criptomoeda e sistema de pagamento mundial. \u00c9 a primeira moeda digital descentralizada.
crypto.cryptoSe-btxt2 = O sistema funciona sem um banco central ou administrador \u00fanico.
crypto.cryptoSe-btxt3 = A rede \u00e9 peer-to-peer e as transa\u00e7\u00f5es ocorrem diretamente entre os usu\u00e1rios, sem intermedi\u00e1rios.
crypto.cryptoSe-btxt4 = Essas transa\u00e7\u00f5es s\u00e3o verificadas por n\u00f3s da rede atrav\u00e9s do uso de criptografia e registradas em um livro p\u00fablico distribu\u00eddo chamado Blockchain.
crypto.cryptoSe-btxt5 = O Bitcoin foi inventado por uma pessoa ou grupo desconhecido sob o nome Satoshi Nakamoto e lan\u00e7ado como software de c\u00f3digo aberto em 2009.
crypto.cryptoSe-ltxt = Originalmente projetado para melhorar a tecnologia do Bitcoin.
crypto.cryptoSe-ltxt2 = Litecoin oferece tempos de processamento mais r\u00e1pidos, com apenas 2,5 minutos para minerar um bloco.
crypto.cryptoSe-ltxt3 = A rede \u00e9 peer-to-peer e as transa\u00e7\u00f5es ocorrem diretamente entre os usu\u00e1rios, sem intermedi\u00e1rios.
crypto.cryptoSe-ltxt4 = \u00c9 uma das op\u00e7\u00f5es mais populares em rela\u00e7\u00e3o ao Bitcoin.
crypto.cryptoSe-ltxt5 = O Litecoin usa Scrypt em seu algoritmo de Proof-Of-Work.
crypto.cryptoSe-rtxt = Ripple \u00e9 uma tecnologia mais conhecida pela sua rede de pagamento digital e protocolo. Tamb\u00e9m tem sua pr\u00f3pria criptomoeda, XRP.<br><br>As transa\u00e7\u00f5es do Ripple usam menos energia que o Bitcoin, s\u00e3o confirmadas em segundos e custam muito pouco, em compara\u00e7\u00e3o com as transa\u00e7\u00f5es do Bitcoin<br><br>Que utilizam mais energia, levam mais tempo para serem confirmadas e incluem altos custos de transa\u00e7\u00e3o.
crypto.cryptoSe-etxt = Lan\u00e7ada em 2015, a Blockchain do Ethereum \u00e9 amplamente conhecida como "Blockchain 2.0".
crypto.cryptoSe-etxt2 = Ela fornece uma plataforma para construir aplicativos de contrato inteligente (conhecidos como DApps).
crypto.cryptoSe-etxt3 = Ethereum \u00e9 um produto altamente l\u00edquido para negocia\u00e7\u00e3o.
crypto.cryptoSe-bctxt = O Bitcoin Cash \u00e9 uma criptomoeda criada a partir de um fork do Bitcoin. Ele aumenta o tamanho dos blocos, permitindo que mais transa\u00e7\u00f5es<br><br>Sejam processadas. O Bitcoin Cash \u00e9 referido como Bitcoin Cash porque usa o cliente original do Bitcoin Cash.
