indices.workSe-stxt = A negocia\u00e7\u00e3o de \u00edndices \u00e9 diferente da negocia\u00e7\u00e3o de a\u00e7\u00f5es ou moedas porque voc\u00ea se beneficia dos movimentos de uma economia, em vez de uma \u00fanica empresa ou moeda. Os movimentos de um \u00edndice est\u00e3o diretamente relacionados aos movimentos de pre\u00e7o de todas as a\u00e7\u00f5es dentro desse \u00edndice. Quando voc\u00ea negocia uma \u00fanica empresa, voc\u00ea est\u00e1 colocando todos os ovos na mesma cesta.<br><br><span class="text-span-114">J\u00e1 a negocia\u00e7\u00e3o de \u00edndices,</span> por outro lado, permite que voc\u00ea se beneficie de 20, 50, 100 empresas ao mesmo tempo. Se uma dessas empresas estiver em dificuldades, isso n\u00e3o significa que todo o \u00edndice sofrer\u00e1. Embora todos os tipos de negocia\u00e7\u00e3o envolvam risco, a negocia\u00e7\u00e3o de \u00edndices \u00e9 frequentemente vista como uma op\u00e7\u00e3o mais est\u00e1vel.
