commodotles.workSe-stxt = <span class="text-span-97">Na TROY Markets</span>, oferecemos CFDs nas nossas plataformas MT5 para negociar commodities. Este tipo de negocia\u00e7\u00e3o permite especular sobre os pre\u00e7os das commodities sem possuir o ativo f\u00edsico. Essencialmente, um CFD \u00e9 um contrato entre o trader e o corretor.<br><br><span class="text-span-96">Por exemplo</span>, se voc\u00ea abrir uma negocia\u00e7\u00e3o longa (compra) de CFD em ouro a $1.505 e fechar a negocia\u00e7\u00e3o quando o pre\u00e7o subir para $1.525, voc\u00ea ter\u00e1 um lucro de $20. Se o pre\u00e7o cair para $1.500, voc\u00ea ter\u00e1 uma perda de $5. Basicamente, voc\u00ea paga ou recebe a diferen\u00e7a entre o pre\u00e7o de abertura e fechamento do ativo negociado.
