etf.workfSe-head2 = A NEGOCIA\u00c7\u00c3O DE ETF?
etf.workfSe-title = APRENDA A NEGOCIAR ETF
etf.workfSe-stxt = <span class="text-span-97">Na TROYMarkets</span>, oferecemos CFDs na nossa plataforma MT5 para negociar ETFs. Esse tipo de negocia\u00e7\u00e3o permite que voc\u00ea especule sobre a mudan\u00e7a nos pre\u00e7os de ETFs sem possuir o ETF f\u00edsico que est\u00e1 negociando. Essencialmente, um CFD \u00e9 um contrato entre o trader e o corretor.<br><br><span class="text-span-96">Por exemplo</span>, se voc\u00ea abriu uma negocia\u00e7\u00e3o CFD longa (compra) no ETF Ishares Core U.S. Aggregate Bond (AGG.Arc) quando ele estava avaliado em $100,00 e fechou a negocia\u00e7\u00e3o quando o pre\u00e7o subiu para $105,00, voc\u00ea teria um lucro de $5,00. Se o pre\u00e7o ca\u00edsse para $95,00, voc\u00ea teria uma perda de $5,00. Em termos b\u00e1sicos, voc\u00ea est\u00e1 pagando ou recebendo a diferen\u00e7a entre o pre\u00e7o de abertura e o de fechamento do ETF que est\u00e1 sendo negociado.
etf.benefitsSe-head = <span class="text-span-129">BENEF\u00cdCIOS</span> DE NEGOCIAR ETFs
etf.benefitsSe-stitle = Diversifica\u00e7\u00e3o de Portf\u00f3lio
etf.benefitsSe-detail = Os ETFs s\u00e3o compostos por m\u00faltiplos ativos subjacentes, permitindo que os investidores obtenham exposi\u00e7\u00e3o a setores ou ind\u00fastrias espec\u00edficos com um \u00fanico investimento/negocia\u00e7\u00e3o. Eles tamb\u00e9m podem ser utilizados para gerenciar riscos. Se um investidor tem alta exposi\u00e7\u00e3o a um setor espec\u00edfico, ele pode vender a descoberto um ETF de setor para mitigar esse risco.
etf.benefitsSe-stitle2 = Transpar\u00eancia Completa
etf.benefitsSe-detail2 = \u00c9 obrigat\u00f3rio que os ETFs divulguem suas participa\u00e7\u00f5es diariamente. Isso significa que voc\u00ea sabe exatamente o que est\u00e1 comprando e como est\u00e1 se comportando a qualquer momento.
etf.benefitsSe-stitle3 = Custos Menores
etf.benefitsSe-detail3 = Quando comparados aos fundos m\u00fatuos, os ETFs t\u00eam custos significativamente mais baixos. Esses custos podem ser otimizados, resultando em uma redu\u00e7\u00e3o de custos operacionais e de negocia\u00e7\u00e3o, entre outros.
etf.benefitsSe-stitle4 = Flexibilidade de Negocia\u00e7\u00e3o
etf.benefitsSe-detail4 = Ao contr\u00e1rio dos fundos m\u00fatuos, os ETFs possuem negocia\u00e7\u00e3o intradi\u00e1ria, permitindo que sejam comprados e vendidos durante o hor\u00e1rio de negocia\u00e7\u00e3o do mercado. Os investidores podem tomar decis\u00f5es oportunas e monitorar, alterar ou modificar sua aloca\u00e7\u00e3o de investimentos de forma eficiente. A venda a descoberto e as op\u00e7\u00f5es de negocia\u00e7\u00e3o alavancada destacam ainda mais a flexibilidade de negocia\u00e7\u00e3o que os ETFs oferecem.
etf.benefitsSe2-head = BENEF\u00cdCIOS DE NEGOCIAR ETFs
etf.benefitsSe2-txt = Os fundos negociados em bolsa s\u00e3o negociados em todas as principais classes de ativos, incluindo a\u00e7\u00f5es, t\u00edtulos, commodities e moedas. Aqui est\u00e1 uma breve vis\u00e3o dos ETFs mais populares atualmente negociados.
etf.benefitsSe2-htxt = ETFs de A\u00e7\u00f5es
etf.benefitsSe2-detail = Tamb\u00e9m conhecidos como ETFs de A\u00e7\u00f5es, esses compostos por um conjunto de a\u00e7\u00f5es com base em ind\u00fastria, setor ou at\u00e9 mesmo tamanho. Existem ETFs que se concentram em a\u00e7\u00f5es banc\u00e1rias, a\u00e7\u00f5es de tecnologia ou empresas com determinado valor de mercado
etf.benefitsSe2-htxt2 = ETFs de T\u00edtulos
etf.benefitsSe2-detail2 = Frequentemente chamados de ETFs de Renda Fixa, muitos investidores alocam uma parte de seu portf\u00f3lio para um investimento que oferece um retorno constante com um risco potencialmente mais baixo.
etf.benefitsSe2-htxt3 = ETFs de Commodities
etf.benefitsSe2-detail3 = Metais preciosos e recursos naturais s\u00e3o uma alternativa atraente \u00e0s a\u00e7\u00f5es, oferecendo os benef\u00edcios adicionais de diversifica\u00e7\u00e3o de portf\u00f3lio e gest\u00e3o de riscos. Os ETFs de commodities acompanham o pre\u00e7o do ativo subjacente, como ouro, prata ou petr\u00f3leo.
etf.benefitsSe2-htxt4 = ETFs de Moeda
etf.benefitsSe2-detail4 = Esses ETFs investem em uma \u00fanica moeda, como o d\u00f3lar americano, ou em um conjunto de moedas. Com a capacidade de abrir posi\u00e7\u00f5es longas e curtas, os ETFs de moeda s\u00e3o frequentemente usados para proteger contra riscos cambiais.
etf.etfSe-head = <span class="text-span-130">COMO</span> NEGOCIAR ETFs?
etf.etfSe-stxt = Devido aos in\u00fameros benef\u00edcios que oferecem, os ETFs s\u00e3o populares entre investidores iniciantes e traders individuais. Suas caracter\u00edsticas tamb\u00e9m os tornam adequados para o uso de v\u00e1rias estrat\u00e9gias de negocia\u00e7\u00e3o e investimento. A seguir est\u00e3o estrat\u00e9gias comuns de negocia\u00e7\u00e3o utilizadas para negociar ETFs em v\u00e1rias classes de ativos:
etf.etfSe-title = M\u00e9dia de Custo em D\u00f3lar
etf.etfSe-title2 = Hedge
etf.etfSe-title3 = Rota\u00e7\u00e3o Setorial
etf.etfSe-detail = \u00c9 a t\u00e9cnica de comprar uma quantia fixa de um ativo em um cronograma recorrente, independentemente de qualquer mudan\u00e7a no pre\u00e7o. O custo de adquirir o ativo \u00e9 calculado como uma m\u00e9dia ao longo do tempo e \u00e9 frequentemente usado como um processo de economia para investidores iniciantes.
etf.etfSe-detail2 = Investidores podem compensar riscos e incertezas de mercado fazendo hedge em seus investimentos. Se qualquer portf\u00f3lio espec\u00edfico estiver exposto a um setor ou moeda particular, o investidor pode compensar perdas abrindo uma posi\u00e7\u00e3o curta equivalente.
etf.etfSe-detail3 = A flexibilidade de negocia\u00e7\u00e3o dos ETFs facilita para investidores inexperientes rotacionarem os setores em que est\u00e3o investindo com base no ciclo econ\u00f4mico. O investidor pode optar por transferir os lucros obtidos de um setor vol\u00e1til para uma classe de ativos menos arriscada por um certo per\u00edodo.
etf.etfbuySe-head = <span class="text-span-131">COMO</span> COMPRAR ETFs?
etf.etfbuySe-stxt = Ap\u00f3s criar uma conta MT5 com a TROYMARKET, os investidores precisar\u00e3o financiar essa conta antes de investir em ETFs. A TROYMARKET oferece op\u00e7\u00f5es flex\u00edveis de financiamento, financiamento instant\u00e2neo, sem taxas de dep\u00f3sito e v\u00e1rias moedas aceitas. Ap\u00f3s concluir, voc\u00ea pode comprar e vender ETFs da mesma forma que negociaria a\u00e7\u00f5es de empresas.
