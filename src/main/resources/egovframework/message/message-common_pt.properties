forex.wtSe-sub-txt = <span class="text-span-74">Negocia\u00e7\u00e3o Forex</span>, tamb\u00e9m conhecida como FX Trading ou negocia\u00e7\u00e3o de c\u00e2mbio,<br>refere-se ao mercado centralizado onde traders trocam<br>moedas umas pelas outras a taxas flutuantes.<br><br>O mercado de c\u00e2mbio consiste em v\u00e1rios mercados,<br>incluindo Spot FX, futuros, derivativos futuros, derivativos<br>forward e CFDs. O mercado Forex \u00e9 um dos maiores e<br>mais l\u00edquidos mercados financeiros do mundo, com um volume<br>de negocia\u00e7\u00e3o relatado superior a $5 trilh\u00f5es <span class="text-span-75">por dia. O mercado Forex est\u00e1 aberto para negocia\u00e7\u00e3o 24 horas<br> por dia, 5 dias por semana.</span><br><br>Os pares mais comuns para negocia\u00e7\u00e3o s\u00e3o chamados de 'principais'.<br>Exemplos incluem EUR/USD, GBP/USD e USD/CHF.
