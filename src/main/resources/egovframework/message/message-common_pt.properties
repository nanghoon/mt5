metals.wtSe-head = <span class="text-span-103">O QUE \u00c9</span><br>NEGOCIA\u00c7\u00c3O DE METAIS?
metals.wtSe-title = Diversifique Seu Portf\u00f3lio
metals.wtSe-stxt = Metais preciosos s\u00e3o elementos met\u00e1licos raros e naturalmente ocorrentes <span class="text-span-105">com</span> <span class="text-span-104"> alto valor econ\u00f4mico.</span> Eles s\u00e3o incomuns porque s\u00e3o tanto elementos industriais quanto investimentos. Fabricantes utilizam esses metais para produzir componentes eletr\u00f4nicos, joias, equipamentos odontol\u00f3gicos e conversores catal\u00edticos, entre outras coisas. Investidores, por outro lado, colecionam moedas e barras feitas de metais preciosos.<br><br>Esse segundo uso - como investimentos - torna os metais preciosos objetos de intensa especula\u00e7\u00e3o nos mercados de commodities. Os traders de metais preciosos veem essas commodities como uma forma de dinheiro que mant\u00e9m seu valor melhor do que o dinheiro impresso. C\u00e9ticos, entretanto, argumentam que os metais preciosos s\u00e3o apenas rochas com pouca utilidade al\u00e9m de seus usos industriais limitados. Ironicamente, o alto pr\u00eamio colocado sobre os metais preciosos pelos traders os torna caros demais e impratic\u00e1veis para a maioria das aplica\u00e7\u00f5es industriais.
metals.workSe-head = COMO FUNCIONA
metals.workSe-head2 = A NEGOCIA\u00c7\u00c3O DE METAIS?
metals.workSe-title = COMO NEGOCIAR OURO
metals.workSe-stxt = Negociar um Contrato por Diferen\u00e7a (CFD) de ouro \u00e9 <span class="text-span-106">semelhante a negociar</span> <span class="text-span-107">moedas.</span> Voc\u00ea est\u00e1 comprando ou vendendo um CFD de ouro em resposta aos movimentos de pre\u00e7o no mercado. Negociar ouro permite que voc\u00ea entre e saia de negocia\u00e7\u00f5es sem nunca possuir fisicamente esse metal precioso. O conceito \u00e9 muito semelhante \u00e0 negocia\u00e7\u00e3o de Forex. O ouro \u00e9 negociado contra o d\u00f3lar americano e o s\u00edmbolo \u00e9 XAUUSD. Se voc\u00ea decidir adicionar metais preciosos ao seu portf\u00f3lio, pode negoci\u00e1-los como faria com um par de moedas. Se voc\u00ea acredita que o pre\u00e7o do ouro vai cair, pode vender o "par", e quando acha que o pre\u00e7o do ouro vai subir, pode compr\u00e1-lo.<br><br><span class="text-span-108">Por exemplo,</span> XAUUSD nos mostra que 1 on\u00e7a de ouro = $1895,24 USD. Quando estiver pronto para negociar, voc\u00ea escolher\u00e1 ir comprado ou vendido. No exemplo acima, ir comprado significa que voc\u00ea acredita que o valor do ouro subir\u00e1 em rela\u00e7\u00e3o ao d\u00f3lar americano. Ir vendido significa que voc\u00ea acredita que ele cair\u00e1.
metals.txtSe-head = UM GUIA PARA INICIANTES SOBRE METAIS PRECIOSOS
metals.txtSe-head2 = \u2022 \u2022 \u2022 \u2022 METAIS PRECIOSOS
metals.txtSe-spacing = A oferta limitada de metais preciosos e suas caracter\u00edsticas, incluindo resist\u00eancia \u00e0 corros\u00e3o, os tornam altamente valiosos. A textura macia e a apar\u00eancia brilhante dos metais preciosos permitem uma ampla gama de aplica\u00e7\u00f5es, incluindo joias, usos industriais e odontologia. Ouro, prata, platina e pal\u00e1dio s\u00e3o os metais preciosos mais negociados.
metals.txtSe-headR = BENEF\u00cdCIOS DE<br>NEGOCIAR METAIS
metals.txtSe-stxt = Al\u00e9m de serem raros, o valor econ\u00f4mico dos metais preciosos aumentou. Consequentemente, os metais s\u00e3o considerados um investimento seguro e frequentemente usados como parte de uma estrat\u00e9gia de gerenciamento de riscos. Os metais s\u00e3o usados como uma ferramenta de hedge contra a infla\u00e7\u00e3o e flutua\u00e7\u00f5es nos pre\u00e7os das moedas. \u00c9 muito comum que traders e investidores diversifiquem seu portf\u00f3lio alocando uma porcentagem dele a metais preciosos.
metals.investSe-title = CFDs DE METAIS
metals.investSe-head = COMO POSSO INVESTIR OU<br><span class="text-span-87">NEGOCIAR METAIS PRECIOSOS?</span>
metals.investSe-stxt = Investir ou negociar metais preciosos n\u00e3o precisa significar possuir uma barra ou moeda de ouro. Com CFDs de metais, voc\u00ea n\u00e3o precisa mais possuir o metal precioso de fato. Por meio de Contratos por Diferen\u00e7a (CFDs), voc\u00ea pode se expor aos pre\u00e7os de metais preciosos compar\u00e1veis \u00e0s maiores bolsas de metais do mundo. Os benef\u00edcios dos CFDs incluem negocia\u00e7\u00e3o alavancada e a capacidade de abrir posi\u00e7\u00f5es longas e curtas. Os CFDs de metais eliminam o risco de roubo e n\u00e3o t\u00eam custos de armazenamento, j\u00e1 que voc\u00ea n\u00e3o possui o ativo subjacente. Fundos negociados em bolsa (ETFs) s\u00e3o outra forma de investir em metais preciosos e commodities em geral.
