shareCFDS.wtSe-stxt = Voc\u00ea sabe a diferen\u00e7a entre negociar a\u00e7\u00f5es e negociar CFDs de a\u00e7\u00f5es? A principal diferen\u00e7a \u00e9 a propriedade. Ao negociar CFDs de a\u00e7\u00f5es, voc\u00ea est\u00e1 especulando sobre o pre\u00e7o sem realmente possuir o ativo. As a\u00e7\u00f5es, por outro lado, exigem que voc\u00ea compre a a\u00e7\u00e3o e adquira a propriedade do ativo.<br><br><span class="text-span-115">A vantagem</span> de negociar CFDs \u00e9 que ela permite alavancar o produto, pois voc\u00ea s\u00f3 precisa adquirir uma fra\u00e7\u00e3o do valor total da negocia\u00e7\u00e3o, conhecida como 'margem'. O lado positivo disso \u00e9 que isso pode potencialmente aumentar seus lucros, enquanto o lado negativo \u00e9 que pode tamb\u00e9m amplificar suas perdas.
