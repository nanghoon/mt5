pipCalculator.pipSe-pvc = Moeda da Conta
pipCalculator.pipSe-pvc2 = Par de Moedas
pipCalculator.pipSe-pvc3 = Tamanho da Negocia\u00e7\u00e3o (Em unidades)
pipCalculator.pipSe-btxt = Valor de Pip 
pipCalculator.usSe-title = ENTENDENDO O PIP
pipCalculator.usSe-head = O que s\u00e3o Pips no Forex?
pipCalculator.usSe-pips = pips
pipCalculator.usSe-ptxt = Um pip no Forex significa a menor varia\u00e7\u00e3o de pre\u00e7o que um par de moedas pode fazer, exceto as fra\u00e7\u00f5es de um pip ou "pipettes". Para a maioria dos pares de moedas, 1 pip \u00e9 0.0001; para pares de moedas com o Iene Japon\u00eas, como USD/JPY, 1 pip \u00e9 0.01. Ao negociar metais, 1 pip para Ouro e Prata \u00e9 0.01.<br><br>Quando o EUR/USD sobe de 1.0925 para 1.0926, a mudan\u00e7a \u00e9 de 1 pip. Com a precifica\u00e7\u00e3o de 5 d\u00edgitos, se o EUR/USD subir de 1.09255 para 1.09260, o movimento seria meio pip.
pipCalculator.txtSe-head = <span class="text-span-94">COMO USAR</span><br>ESTA CALCULADORA DE PIP
pipCalculator.txtSe-title = Instrumento
pipCalculator.txtSe-detail = Os traders podem selecionar entre os principais pares de Forex, menores, ex\u00f3ticos, as criptomoedas populares (como ADA BTC, ETH, LTC e XRP) e v\u00e1rias commodities, incluindo Ouro, Prata e Petr\u00f3leo. Vamos escolher, como exemplo, o EUR/USD.
pipCalculator.txtSe-title2 = Tamanho da Negocia\u00e7\u00e3o
pipCalculator.txtSe-detail2 = Pares de Forex s\u00e3o 100.000 unidades por 1 lote, mas as unidades por 1 lote variam em pares n\u00e3o Forex. Neste campo, tamb\u00e9m h\u00e1 a op\u00e7\u00e3o de calcular o valor do pip com base nos lotes negociados ou nas unidades negociadas. Vamos escolher, como exemplo, um tamanho de lote de 10.000 unidades de moeda (0.10 Mini-Lote).
pipCalculator.txtSe-title3 = Moeda de Dep\u00f3sito
pipCalculator.txtSe-detail3 = Os valores dos pips s\u00e3o diferentes para cada par de FX e para cada cruzamento de criptomoeda. Os valores dos pips tamb\u00e9m est\u00e3o sujeitos \u00e0s cota\u00e7\u00f5es atuais do mercado/c\u00e2mbio. Selecionar uma moeda de conta neste campo permitir\u00e1 um c\u00e1lculo preciso do valor do pip, para a moeda base da conta do trader (de AUD para ZAR, por exemplo). Escolhemos EUR como nossa moeda de dep\u00f3sito.
pipCalculator.txtSe-title4 = Os Resultados
pipCalculator.txtSe-detail4 = A Calculadora de Pips usa um feed de pre\u00e7o de mercado ao vivo com a taxa interbanc\u00e1ria atual (em formato de 5 d\u00edgitos) e exibir\u00e1 o valor do pip atual com base na moeda base da conta selecionada (no nosso exemplo, o EUR).<br><br>Assim, o valor de pip para um lote de 0.10 de EUR/USD, com uma taxa de mercado de 1.21580, em uma conta de negocia\u00e7\u00e3o em EUR, \u00e9 atualmente \u20ac0.8225.<br><br>Os traders devem observar que, para contas de negocia\u00e7\u00e3o em outras moedas base, como GBP ou AUD, os valores de pip podem variar, dependendo da taxa de mercado atual para GBP/USD ou AUD/USD, por exemplo. A seguinte f\u00f3rmula de convers\u00e3o \u00e9 aplicada para calcular o valor do pip em outras moedas.<br><br>Valor de Pip = (Um Pip / Taxa de C\u00e2mbio) * Tamanho do Lote<br>O resultado seria:<br>Valor de Pip = (0.0001/1.21580) * 10.000 = \u20ac0.8225.

