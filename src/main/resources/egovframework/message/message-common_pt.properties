forex.txtSe-sub = A NEGOCIA\u00c7\u00c3O DE MOEDAS \u00c9 UM CONCEITO QUE REMONTA A MILHARES DE ANOS. A TROCA DE BENS, CONHECIDA COMO ESCAMBO, EVOLUIU E SE DESENVOLVEU NO<br>MERCADO DE NEGOCIA\u00c7\u00c3O FOREX QUE CONHECEMOS HOJE. H\u00c1 ALGUNS MOMENTOS MARCANTES QUE MOLDARAM A HIST\u00d3RIA DA NEGOCIA\u00c7\u00c3O DE MOEDAS.
forex.txtSe-sdetail1 = <div class="title-sub-main"> Sistema de Escambo (6000 a.C.) </div> <div class="txt-sub"> O escambo \u00e9 o m\u00e9todo de troca mais antigo e foi introduzido por tribos mesopot\u00e2micas j\u00e1 em 6000 a.C. Este m\u00e9todo envolvia a troca de bens por outros bens, com navios transportando itens como alimentos e peles de animais de pa\u00eds para pa\u00eds. </div>
forex.txtSe-sdetail2 = <div class="title-sub-main"> Sistema de Taxa Flutuante (1971) </div> <div class="txt-sub"> Eventualmente, n\u00e3o havia ouro suficiente para respaldar a quantidade de d\u00f3lares americanos em circula\u00e7\u00e3o, o que trouxe o fim do Sistema de Bretton Woods e levou \u00e0 flutua\u00e7\u00e3o livre do d\u00f3lar americano em rela\u00e7\u00e3o a outras moedas estrangeiras. A situa\u00e7\u00e3o em que a taxa de c\u00e2mbio n\u00e3o era mais pr\u00e9-determinada criou um mercado Forex aberto, com o valor das moedas exposto \u00e0s for\u00e7as de mercado, como oferta e demanda. </div>
forex.txtSe-sdetail3 = <div class="title-sub-main"> Moedas de Ouro\u00a0(S\u00e9culo VI a.C.) </div> <div class="txt-sub"> As primeiras moedas de ouro foram produzidas na L\u00eddia (Turquia) e reconhecidas como a primeira forma conhecida de moeda. Essas moedas possu\u00edam caracter\u00edsticas cr\u00edticas de uma moeda, como portabilidade, durabilidade e uniformidade. Limitadas em oferta, foram aceitas ao longo do tempo, com o ouro desempenhando um papel crucial na hist\u00f3ria da negocia\u00e7\u00e3o Forex. </div>
forex.txtSe-sdetail4 = <div class="title-sub-main"> Negocia\u00e7\u00e3o pela Internet (Anos 1990) </div> <div class="txt-sub"> A combina\u00e7\u00e3o de tecnologia e globaliza\u00e7\u00e3o resultou no crescimento exponencial do mercado Forex por meio da negocia\u00e7\u00e3o pela internet. Moedas anteriormente inacess\u00edveis e mercados emergentes agora podiam ser negociados de qualquer lugar do mundo, usando uma plataforma de negocia\u00e7\u00e3o Forex online. </div>
forex.txtSe-sdetail5 = <div class="title-sub-main"> Padr\u00e3o Ouro (1870s) </div> <div class="txt-sub"> Uma vez estabelecido como o meio de troca aceito, o ouro tornou-se eventualmente impratic\u00e1vel devido ao seu peso. Nos anos 1800, o Padr\u00e3o Ouro foi adotado, garantindo que o governo trocaria dinheiro de papel por seu valor em ouro. </div>
forex.txtSe-sdetail6 = <div class="title-sub-main"> Dias Atuais </div> <div class="txt-sub"> Em menos de duas d\u00e9cadas, o mercado Forex tornou-se o maior mercado financeiro do mundo. Trilh\u00f5es de d\u00f3lares s\u00e3o negociados diariamente e j\u00e1 n\u00e3o est\u00e3o limitados a grandes bancos e institui\u00e7\u00f5es financeiras. Indiv\u00edduos agora negociam FX online nas mesmas condi\u00e7\u00f5es de mercado que organiza\u00e7\u00f5es corporativas, gra\u00e7as a tecnologias avan\u00e7adas, como as plataformas de negocia\u00e7\u00e3o de c\u00e2mbio MetaTrader 4/5. </div>
forex.txtSe-sdetail7 = <div class="title-sub-main"> Sistema de Bretton Woods (1944) </div> <div class="txt-sub"> O mercado Forex passou por uma grande transforma\u00e7\u00e3o no final da Segunda Guerra Mundial. O Sistema de Bretton Woods foi introduzido e estabeleceu um conjunto de regras para as rela\u00e7\u00f5es comerciais e financeiras entre os signat\u00e1rios do acordo. Isso inclu\u00eda Am\u00e9rica do Norte, pa\u00edses da Europa Ocidental, Austr\u00e1lia e Jap\u00e3o. O sistema criou taxas de c\u00e2mbio internacionais fixas. </div>
