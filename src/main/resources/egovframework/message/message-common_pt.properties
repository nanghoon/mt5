legal.grSe-stxt2 = Caso deseje <span class="text-span-151">Registrar uma Reclama\u00e7\u00e3o</span>, pedimos que siga o processo abaixo, o que nos ajudar\u00e1 a resolver sua reclama\u00e7\u00e3o da forma mais eficiente poss\u00edvel para recuperar sua confian\u00e7a.<br><br>Primeiro, re\u00fana todos os documentos de apoio relacionados \u00e0 sua reclama\u00e7\u00e3o, pense nas perguntas que deseja que sejam respondidas e decida o que voc\u00ea gostaria que fiz\u00e9ssemos. Em seguida, entre em contato diretamente com o seu gerente de conta. Lembre-se, se o problema for atual, uma liga\u00e7\u00e3o no momento mais r\u00e1pido poss\u00edvel nos dar\u00e1 a oportunidade de resolver sua reclama\u00e7\u00e3o imediatamente. Se o seu gerente de conta n\u00e3o puder resolver sua reclama\u00e7\u00e3o de forma satisfat\u00f3ria, pe\u00e7a para que encaminhem a reclama\u00e7\u00e3o ao gerente deles. Se a reclama\u00e7\u00e3o for sobre o seu gerente de conta, pe\u00e7a para falar com nosso departamento de Compliance.<br><br>Se a sua reclama\u00e7\u00e3o n\u00e3o puder ser resolvida, voc\u00ea pode encaminhar o caso para o nosso departamento de Compliance, caso ainda n\u00e3o tenha sido feito. Eles revisar\u00e3o sua reclama\u00e7\u00e3o e entrar\u00e3o em contato com voc\u00ea diretamente.<br>Voc\u00ea tamb\u00e9m pode entrar em contato com nossa equipe de Compliance enviando um e-mail para <span class="text-span-152">compliance@troymarkets.com</span><br><br>Nosso objetivo \u00e9 resolver a maioria dos casos dentro de 21 dias. No entanto, algumas reclama\u00e7\u00f5es s\u00e3o mais complexas e podem levar mais tempo para serem resolvidas. Se esse for o caso, manteremos voc\u00ea informado sobre o andamento.

