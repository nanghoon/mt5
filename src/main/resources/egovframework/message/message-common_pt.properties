forex.adSe-head = <h1 class="heading2">QUAIS S\u00c3O AS VANTAGENS DE<br></h1><div class="txt-wrap"><h1 class="heading2">NEGOCIAR FOREX COM<br></h1><div class="logo"></div></div>
