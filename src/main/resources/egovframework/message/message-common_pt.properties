indices.wtSe-title = Acesse os Principais \u00cdndices de A\u00e7\u00f5es
indices.wtSe-stxt = Negociar \u00cdndices \u00e9 uma \u00f3tima maneira de negociar nos mercados financeiros globais sem precisar analisar o desempenho de uma a\u00e7\u00e3o individual.<br><br>\u00cdndices medem o desempenho de um grupo de a\u00e7\u00f5es de uma bolsa. Negociar \u00edndices permite que voc\u00ea tenha exposi\u00e7\u00e3o a uma economia ou setor inteiro de uma vez, enquanto voc\u00ea s\u00f3 precisa abrir uma \u00fanica posi\u00e7\u00e3o.<br><br><span class="text-span-113">A TROYMarkets oferece </span>negocia\u00e7\u00e3o de \u00edndices CFD nas nossas plataformas MT5. Beneficie-se de negocia\u00e7\u00f5es de baixo custo com margens a partir de apenas 1%.
