forex.workSe-sub-txt = <span class="text-span-76">TROYMarkets </span>Os pares de Forex s\u00e3o negociados como CFDs (Contratos por Diferen\u00e7a). Ao negociar Forex, voc\u00ea seleciona um par de moedas e baseia sua decis\u00e3o de negocia\u00e7\u00e3o em qual moeda acredita que ter\u00e1 alta ou baixa no pre\u00e7o. Forex \u00e9 negociado em pares de moedas, como EUR/USD. A primeira moeda \u00e9 chamada de 'moeda base' e a segunda \u00e9 a 'moeda cotada'. As moedas s\u00e3o exibidas mostrando quantas unidades da moeda cotada voc\u00ea pode comprar com uma unidade da moeda base. Essa \u00e9 a taxa de c\u00e2mbio<br><br><span class="text-span-85">Por exemplo, EUR/USD 1,2344 nos mostra que 1 Euro = 1,2344 D\u00f3lares Americanos.<br></span>Quando estiver pronto para negociar, voc\u00ea escolher\u00e1 entre abrir uma posi\u00e7\u00e3o longa ou curta. No exemplo acima, abrir uma posi\u00e7\u00e3o longa significa que voc\u00ea acredita que o valor do Euro subir\u00e1 em rela\u00e7\u00e3o ao D\u00f3lar. Abrir uma posi\u00e7\u00e3o curta significa que voc\u00ea acredita que ele cair\u00e1.<span class="text-span-77"><br>\u200d</span>
