#riskfooter
riskfooter.detail = \uba74\ucc45 \uc870\ud56d: \uc774 \uc6f9\uc0ac\uc774\ud2b8\uc758 \uc790\ub8cc\ub294 \ub2e8\uc21c\ud788 \uc608\uc2dc\uc640 \uc77c\ubc18\uc801\uc778 \uc815\ubcf4 \uc81c\uacf5\uc744 \ubaa9\uc801\uc73c\ub85c \ud558\uba70, \uae08\uc735 \uc870\uc5b8\uc73c\ub85c \uac04\uc8fc\ub418\uc9c0 \uc54a\uc73c\uba70 \uadc0\ud558\uc758 \ud22c\uc790 \ubaa9\ud45c, \uc7ac\uc815 \uc0c1\ud669 \ub610\ub294 \ud2b9\uc815 \ud544\uc694\ub97c \uace0\ub824\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. TROYMARKET\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \uae08\uc735 \uc0c1\ud488\uc774\ub098 \uc11c\ube44\uc2a4\uc5d0\ub294 \uc218\uc218\ub8cc, \uc774\uc790, \ud50c\ub7ab\ud3fc \uc218\uc218\ub8cc, \ubc30\ub2f9\uae08, \ubcc0\ub3d9 \ub9c8\uc9c4 \ubc0f \uae30\ud0c0 \uc218\uc218\ub8cc\uc640 \ube44\uc6a9\uc774 \ubd80\uacfc\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uc6f9\uc0ac\uc774\ud2b8\uc758 \uc815\ubcf4\ub294 \uadc0\ud558\uc758 \uac1c\uc778\uc801\uc778 \ubaa9\ud45c, \uc7ac\uc815 \uc0c1\ud669 \ub610\ub294 \ud544\uc694\ub97c \uace0\ub824\ud558\uc9c0 \uc54a\uace0 \uc791\uc131\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \uae08\uc735 \uc0c1\ud488\uc758 \ucde8\ub4dd \ub610\ub294 \ucc98\ubd84 \uc5ec\ubd80\ub97c \uacb0\uc815\ud558\uae30 \uc804\uc5d0 \uadc0\ud558\uc758 \ubaa9\ud45c, \uc7ac\uc815 \uc0c1\ud669 \ubc0f \ud544\uc694\uc5d0 \ube44\ucd94\uc5b4 \uc774 \uc815\ubcf4\ub97c \uac80\ud1a0\ud574\uc57c \ud569\ub2c8\ub2e4.<br>\u200d<br>\uc704\ud5d8 \uacbd\uace0:<br>\ud30c\uc0dd\uc0c1\ud488\uc740 \ub192\uc740 \ub808\ubc84\ub9ac\uc9c0\ub97c \uac00\uc9c0\uba70, \ub192\uc740 \uc218\uc900\uc758 \uc704\ud5d8\uc744 \uc218\ubc18\ud558\uba70 \ubaa8\ub4e0 \ud22c\uc790\uc790\uc5d0\uac8c \uc801\ud569\ud558\uc9c0 \uc54a\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub2f9\uc0ac\uc640 \uac70\ub798\ub97c \uccb4\uacb0\ud558\uae30 \uc804\uc5d0 \ubc95\uc801 \ubb38\uc11c\ub97c \uac80\ud1a0\ud574\uc57c \ud569\ub2c8\ub2e4. \uc774 \uc6f9\uc0ac\uc774\ud2b8\uc758 \uc815\ubcf4\ub294 \ud2b9\uc815 \uad00\ud560\uad8c \uac70\uc8fc\uc790\ub97c \ub300\uc0c1\uc73c\ub85c \ud558\uc9c0 \uc54a\uc73c\uba70, \uadf8\ub7ec\ud55c \uad00\ud560\uad8c\uc758 \ud604\uc9c0 \ubc95\ub960\uc774\ub098 \uaddc\uc815\uc5d0 \ubc18\ud558\ub294 \uacbd\uc6b0 \ubc30\ud3ec \ub610\ub294 \uc0ac\uc6a9\uc744 \ubaa9\uc801\uc73c\ub85c \ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc774 \uc6f9\uc0ac\uc774\ud2b8\uc5d0 \uc561\uc138\uc2a4\ud558\ub294 \uc0ac\ub78c\uc740 \uc790\uc2e0\uc758 \ucc45\uc784 \ud558\uc5d0 \uc774\ub97c \uc218\ud589\ud569\ub2c8\ub2e4. \uc774 \uacf5\uc2dc\ub294 \uac70\ub798\uc5d0 \ub300\ud55c \ucd08\uccad\uc744 \uad6c\uc131\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. TROYMARKET\uc640 \uac70\ub798\ub97c \uccb4\uacb0\ud558\uae30 \uc804\uc5d0 \ubc95\ub960 \uc790\ubb38\uc744 \ubc1b\uc744 \uad8c\ub9ac\uac00 \uc788\uc2b5\ub2c8\ub2e4. TROYMARKET \uadf8\ub8f9\uc758 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc790\ub098 \uc0c1\ud488 \ubc1c\ud589\uc790\ub97c \ud655\uc778\ud558\uae30 \uc804\uc5d0 \ubb38\uc758 \uc0ac\ud56d\uc774 \uc788\ub294 \uacbd\uc6b0 \uc800\ud76c\uc5d0\uac8c \uc5f0\ub77d\ud558\uc2ed\uc2dc\uc624.<br><br>Troy Market Limited(2024-00657)\ub294 International Business Companies Act, Cap 12.14: Section 6\uc5d0 \ub530\ub77c \uc138\uc778\ud2b8\ub8e8\uc2dc\uc544\uc5d0 \ub4f1\ub85d\ub41c \ud68c\uc0ac\uc785\ub2c8\ub2e4. \uc720\uac00\uc99d\uad8c \uac70\ub798 \ubc0f \uc678\ud658 \uc0ac\uc5c5\uc740 IBC \ubc95\uc774\ub098 \uc138\uc778\ud2b8\ub8e8\uc2dc\uc544\uc5d0 \uc801\uc6a9\ub418\ub294 \uae30\ud0c0 \ubc95\ub960\uc5d0 \ub530\ub77c \uae08\uc9c0\ub41c \ud65c\ub3d9\uc774 \uc544\ub2d9\ub2c8\ub2e4. \ud68c\uc0ac\ub294 \uc138\uc778\ud2b8\ub8e8\uc2dc\uc544 \uad00\ud560\uad8c \uc678\ubd80\uc5d0\uc11c \uc774\ub7ec\ud55c \ube44\uc988\ub2c8\uc2a4 \ud65c\ub3d9\uc744 \uc218\ud589\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br><br> Troy Market\uc5d0\ub294 \ubbf8\uad6d MSB \ub77c\uc774\uc13c\uc2a4\uac00 \uc788\uc73c\uba70 \ub77c\uc774\uc13c\uc2a4 \ubc88\ud638\ub294 31000297890718\uc785\ub2c8\ub2e4.<br><br>\uc800\ud76c \uc11c\ube44\uc2a4\ub294 \uc544\ud504\uac00\ub2c8\uc2a4\ud0c4, \ucfe0\ubc14, \uc774\ub77c\ud06c, \uc774\ub780, \ub9ac\ubca0\ub9ac\uc544, \ub9ac\ube44\uc544, \ubbf8\uc580\ub9c8, \ud314\ub808\uc2a4\ud0c0\uc778, \ub7ec\uc2dc\uc544, \uc18c\ub9d0\ub9ac\uc544, \uc2dc\ub9ac\uc544, \uc218\ub2e8, \uc608\uba58, \uc2a4\ud398\uc778, \uc720\ub7fd\uc5f0\ud569, \ub9d0\ub808\uc774\uc2dc\uc544, \uc778\ub3c4\ub124\uc2dc\uc544, \ubfd0\ub9cc \uc544\ub2c8\ub77c FATF(Financial Action Task Force) \ubc0f EU/UN(\uc720\ub7fd\uc5f0\ud569/\uc720\uc5d4) \uc81c\uc7ac \ubaa9\ub85d\uc5d0 \ud3ec\ud568\ub41c \uc9c0\uc5ed\uc758 \uac70\uc8fc\uc790\uc5d0\uac8c\ub294 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.

