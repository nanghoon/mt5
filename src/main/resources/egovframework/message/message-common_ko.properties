commodotles.txtSe.special-spacing = \uc6d0\uc790\uc7ac \uc0c1\ud488\uc740 \uc720\uc0ac\ud55c \uac00\uce58\uc758 \uc0c1\ud488\uacfc \uac70\ub798 \ubc0f \uad50\ud658\uc774 \uac00\ub2a5\ud55c \uc720\ud615\uc758 \uc7ac\ud654\ub2e4. \uc774\ub7ec\ud55c \uc0c1\ud488\ub4e4\uc740 \uc18c\ud504\ud2b8 \uc6d0\uc790\uc7ac, \ud558\ub4dc \uc6d0\uc790\uc7ac \uc774\ub807\uac8c \ub450\uac1c\ub85c \uad6c\ubd84\ud560 \uc218 \uc788\ub2e4. \ud558\ub4dc \uac19\uc740 \uacbd\uc6b0 \uae08\uc18d \ubc0f \uc5d0\ub108\uc9c0 \uc790\uc6d0\uacfc \uac19\uc774 \ucc44\uad74 \ubc0f \ucd94\ucd9c\uc774 \uac00\ub2a5\ud55c \ucc9c\uc5f0\uc790\uc6d0\uc744 \uc758\ubbf8\ud558\uba70 \uc18c\ud504\ud2b8\ub294 \ub18d\uc0b0\ubb3c \uadf8\ub9ac\uace0 \uac00\ucd95\uc744 \uc758\ubbf8\ud55c\ub2e4.
