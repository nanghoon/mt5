metals.wtSe-stxt = \uadc0\uae08\uc18d\uc740 \ub192\uc740 \uacbd\uc81c\uc801 \uac00\uce58\ub97c \uc9c0\ub2cc \ud76c\uadc0\ud55c \ucc9c\uc5f0 \uae08\uc18d \uc6d0\uc18c\uc785\ub2c8\ub2e4. \uadc0\uae08\uc18d\uc740 \uc0b0\uc5c5\uc801 \uc694\uc18c\uc640 \ud22c\uc790\uc758 \uc591\uba74\uc131\uc744 \uac16\ub294\ub2e4\ub294 \uc810\uc5d0\uc11c \ud2b9\uc774\ud569\ub2c8\ub2e4. \uc81c\uc870\uc5c5\uccb4\ub294 \uc774\ub7ec\ud55c \uae08\uc18d\uc744 \uc0ac\uc6a9\ud558\uc5ec \ubb34\uc5c7\ubcf4\ub2e4\ub3c4 \uc804\uc790 \ubd80\ud488, \ubcf4\uc11d, \uce58\uacfc \uc7a5\ube44 \ubc0f \ucd09\ub9e4 \ubcc0\ud658\uae30\ub97c \uc81c\uc870\ud569\ub2c8\ub2e4. \ubc18\uba74\uc5d0 \ud22c\uc790\uc790\ub294 \uadc0\uae08\uc18d\ub85c \ub9cc\ub4e0 \ub3d9\uc804\uacfc \ubc14\ub97c \uc218\uc9d1\ud569\ub2c8\ub2e4.<br><br>\ud22c\uc790\ub85c\uc11c\uc758 \uc774 \ub450 \ubc88\uc9f8 \uc6a9\ub3c4 \ub54c\ubb38\uc5d0 \uadc0\uae08\uc18d\uc740 \uc0c1\ud488 \uc2dc\uc7a5\uc5d0\uc11c \uac15\ub82c\ud55c \ud22c\uae30\uc758 \ub300\uc0c1\uc774 \ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadc0\uae08\uc18d \uac70\ub798\uc790\ub4e4\uc740 \uc774\ub7ec\ud55c \uc0c1\ud488\uc744 \uc778\uc1c4\ub41c \uc9c0\ud3d0\ubcf4\ub2e4 \ub354 \uc88b\uc740 \uac00\uce58\ub97c \uc9c0\ub2cc \ub3c8\uc758 \ud615\ud0dc\ub85c \ubcf4\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \ud68c\uc758\ub860\uc790\ub4e4\uc740 \uadc0\uae08\uc18d\uc774 \uc81c\ud55c\ub41c \uc0b0\uc5c5\uc801 \uc6a9\ub3c4\uc758 \ubc94\uc704\ub97c \ubc97\uc5b4\ub098\uba74 \uac70\uc758 \uc4f8\ubaa8\uac00 \uc5c6\ub294 \ub2e8\uc21c\ud55c \uc554\uc11d\uc77c \ubfd0\uc774\ub77c\uace0 \uc8fc\uc7a5\ud569\ub2c8\ub2e4. \ub300\ubd80\ubd84, \uac70\ub798\uc790\uac00 \uadc0\uae08\uc18d\uc5d0 \ub450\ub294 \ub192\uc740 \ud504\ub9ac\ubbf8\uc5c4 \ub54c\ubb38\uc5d0 \uadc0\uae08\uc18d \uac00\uaca9\uc774 \ube44\uc2f8\uac8c \uce21\uc815\ub418\uba70 \uc0b0\uc5c5\uc801 \uc6a9\ub3c4\ub85c\ub294 \ube44\uc2e4\uc6a9\uc801\uc73c\ub85c \uc5ec\uaca8\uc9c0\uace0 \uc788\uc2b5\ub2c8\ub2e4.
