commodotles.txtSe-stxt = \uace0\ub300 \uc911\uad6d\uacfc \uae30\uc6d0\uc804 4500\ub144\uacbd\uc5d0 \uc218\uba54\ub974\uc778\ub4e4(\uc624\ub298\ub0a0\uc758 \uc774\ub77c\ud06c) \uc774 \uc810\ud1a0 \ud1a0\ud070\uc73c\ub85c \ucc44\uc6cc\uc9c4 \ud56d\uc544\ub9ac\ub97c \uc0ac\uc6a9\ud55c \uc6d0\uc790\uc7ac \uac70\ub798\uc758 \ud754\uc801\uc774 \uc788\ub2e4. \uc6d0\uc790\uc7ac \uac70\ub798\ub294 \uc554\uc2a4\ud14c\ub974\ub2f4 \uc99d\uad8c\uac70\ub798\uc18c\uac00 \ub9cc\ub4e4\uc5b4\uc9c4 1611\ub144\uae4c\uc9c0 \uc2dc\uac04\uc774 \uacbd\uacfc\ud568\uc5d0 \ub530\ub77c \ubc1c\uc804\ud588\uc73c\uba70 \uc138\uacc4 \ucd5c\ucd08\uc758 \uc99d\uad8c\uac70\ub798\uc18c\uc774\uc790 \uc6d0\uc790\uc7ac \uc0c1\ud488 \uac70\ub798\uc18c\uc758 \uc804\uc2e0\uc774\ub77c \ubcfc \uc218 \uc788\ub2e4.<br><br><br>\uc6d0\uc790\uc7ac \uac70\ub798 \ubc1c\uc804\uc758 \uc911\uc694\ud55c \ubc1c\ud310\uc774 \ub418\ub294 \uc2dc\uc810\uc740 \uc2dc\uce74\uace0 \ubb34\uc5ed \uc704\uc6d0\ud68c\uac00 \uc124\ub9bd\ub41c 1848\ub144\uc785\ub2c8\ub2e4. \uaddc\uc815\ub41c \uad6c\uc870\ub294 \uc120\ubb3c \uacfc \uc635\uc158 \uacc4\uc57d\uc758 \uad50\ud658\uc744 \uc81c\uacf5\ud588\uc73c\uba70 \uc624\ub298\ub0a0 \uc5ec\ub7ec\uac00\uc9c0 \uc0c1\ud488\uacfc \uc6d0\uc790\uc7ac\ub9cc\uc744 \ucde8\uae09\ud558\ub294 \uac70\ub798\uc18c\ub294 \uc804 \uc138\uacc4\uc5d0 \ud3ec\uc9c4\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4. \uc8fc\uc694 \uc0c1\ud488 \uc2dc\uc7a5\uc73c\ub85c\ub294 Chicago Mercantile Exchange (CME), New York Mercantile Exchange (NYMEX), London Metal Exchange (LME), the Multi Commodity Exchange of India Ltd (MCX) and the Australian Stock Exchange (ASE) \ub4f1\uc774 \uc788\uc2b5\ub2c8\ub2e4.
commodotles.txtSe-stxt2 = \uc6d0\uc790\uc7ac \uac70\ub798\ub294 \uc0c1\ub2f9\ud55c \uc2dc\uac04\uacfc \uc7a5\uc6d0 \uadf8\ub9ac\uace0 \uc804\ubb38 \uc9c0\uc2dd\uc744 \uc694\ud588\uae30 \ub54c\ubb38\uc5d0 \uc774\uc804\uc5d0\ub294 \uc804\ubb38 \uac70\ub798\uc790\uc5d0\uac8c\ub9cc \uad6d\ud55c\ub418\uc5b4 \uc788\uc5c8\uc9c0\ub9cc \uc624\ub298 \ub0a0 \uae30\uc220\uc758 \ubc1c\uc804\uacfc \ucd94\uac00\uc801\uc778 \uc6d0\uc790\uc7ac\uc758 \ub300\ud55c \uc124\uba85\uc774 \ub3c4\uc785\ub418\uc5b4 \uc774\ub294 \ubcc0\ud588\uc2b5\ub2c8\ub2e4. \uc774\uc81c \uac1c\uc778\uc740 \uba54\ud0c0\ud2b8\ub808\uc774\ub3544 \ud639\uc740 5\uc640 \uac19\uc740 \uc628\ub77c\uc778 \uac70\ub798 \ud50c\ub7ab\ud3fc\uc744 \uc774\uc6a9\ud558\uc5ec \uac70\ub798\uac00 \uac00\ub2a5\ud574\uc84c\uc73c\uba70 \uc0c1\ud488 \uac70\ub798 \ubc29\ubc95 \uadf8\ub9ac\uace0 \uc635\uc158, \uc120\ubb3c \uacc4\uc57d, \ucc28\uc561 \uacc4\uc57d(CFD), \uc0c1\uc7a5\uc9c0\uc218\ud380\ub4dc(ETF)\uc640 \uac19\uc740 \ud30c\uc0dd \uc0c1\ud488\uc744 \ud3ec\ud568\ud558\ub3c4\ub85d \ud655\uc7a5\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
