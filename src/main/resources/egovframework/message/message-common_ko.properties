commodotles.txtSe.special-spacing2 = \uadc0\uae08\uc18d\uc740 \uc218\uba85\uc774 \ubb34\ud55c\ud558\uba70 \ud55c\uc815\ub41c \uc790\uc6d0\uc73c\ub85c \uacf5\uae09 \uacfc\uc789 \uac00\ub2a5\uc131\uc774 \uc5c6\uae30 \ub54c\ubb38\uc5d0 \ud76c\uadc0\ud558\uace0 \uac00\uce58\uac00 \uc720\ud55c\ud569\ub2c8\ub2e4. \uc5ec\uae30\uc11c \uae08\uc18d\uc740 \uae08, \uc740 \ubc31\uae08 \ubc0f \ud314\ub77c\ub4d0\uc774 \ud3ec\ud568\ub429\ub2c8\ub2e4. \uae08, \uc740\ucc98\ub7fc \uc778\uae30 \uc788\ub294 \uae08\uc18d\uc740 \uc678\ud658 \uac70\ub798\uc640 \uc720\uc0ac\ud55c \ubc29\uc2dd\uc73c\ub85c \uc8fc\uc694 \ud1b5\ud654\uc640 \uac70\ub798\uac00 \uac00\ub2a5\ud569\ub2c8\ub2e4.
