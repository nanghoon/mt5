forex.headingSe-subtxt1 = \uc678\uad6d\uc5d0\uc11c \uc0ac\uc5c5\uc744 \ud558\ub294 \uae30\uc5c5\uc740 \uad6d\ub0b4 \uc2dc\uc7a5 \ubc16\uc5d0\uc11c \uc0c1\ud488\uacfc \uc11c\ube44\uc2a4\ub97c \uc0ac\uace0 \ud314 \ub54c \ud658\uc728 \ubcc0\ub3d9\uc73c\ub85c \uc778\ud574 \uc704\ud5d8\uc5d0 \ucc98\ud558\uac8c \ub429\ub2c8\ub2e4. \uc678\ud658 \uc2dc\uc7a5\uc740 \uac70\ub798\uac00 \uc644\ub8cc\ub418\ub294 \ube44\uc728\uc744 \uace0\uc815\ud568\uc73c\ub85c\uc368 \ud1b5\ud654 \uc704\ud5d8\uc744 \ud5e4\uc9c0\ud558\ub294 \ubc29\ubc95\uc744 \uc81c\uacf5\ud569\ub2c8\ub2e4.<br><br>\uc774\ub97c \ub2ec\uc131\ud558\uae30 \uc704\ud574 \uac70\ub798\uc790\ub294 \ud658\uc728\uc744 \uace0\uc815\uc2dc\ud0a4\ub294 \uc120\ubb3c\uc2dc\uc7a5\uc774\ub098 \uc2a4\uc651 \ub9c8\ucf13\uc5d0\uc11c \ud1b5\ud654\ub97c \ubbf8\ub9ac \uc0ac\uace0 \ud314 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4, \uc720\ub85c\uc640 \ub2ec\ub7ec(EUR/USD)\uc758 \ud658\uc728\uc774 \ub3d9\ub4f1\ud560 \ub54c \u20ac1\uc5d0\uc11c $1\uc77c \ub54c \ud68c\uc0ac\uac00 \uc720\ub7fd\uc5d0\uc11c \ubbf8\uad6d\uc0b0 \ube14\ub80c\ub354\ub97c \ud310\ub9e4\ud560 \uacc4\ud68d\uc774\ub77c\uace0 \uac00\uc815\ud574\ubd05\uc2dc\ub2e4.<br><br>\ube14\ub80c\ub354\uc758 \uc81c\uc870 \ube44\uc6a9\uc740 100\ub2ec\ub7ec\uc774\uba70, \ubbf8\uad6d \ud68c\uc0ac\ub294 \uc774\ub97c \u20ac150\uc5d0 \ud310\ub9e4\ud560 \uacc4\ud68d\uc785\ub2c8\ub2e4. \uc774\ub294 \uc720\ub7fd\uc5d0\uc11c \uc81c\uc870\ub41c \ub2e4\ub978 \ube14\ub80c\ub354\uc640 \uacbd\uc7c1\ub825\uc774 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uacc4\ud68d\uc774 \uc131\uacf5\ud558\uba74 EUR/USD \ud658\uc728\uc774 \uade0\uc77c\ud558\uae30 \ub54c\ubb38\uc5d0 \ud68c\uc0ac\ub294 \ud310\ub9e4\ub2f9 $50\uc758 \uc774\uc775\uc744 \uc5bb\uac8c \ub429\ub2c8\ub2e4. \ubd88\ud589\ud788\ub3c4, \ubbf8\uad6d \ub2ec\ub7ec\ub294 EUR/USD \ud658\uc728\uc774 0.80\uc774 \ub420 \ub54c\uae4c\uc9c0 \uc720\ub85c\uc5d0 \ube44\ud574 \uac00\uce58\uac00 \uc624\ub974\uae30 \uc2dc\uc791\ud569\ub2c8\ub2e4. \uc774\ub294 \uc774\uc81c 1.00\uc720\ub85c\ub97c \uc0ac\ub294 \ub370 0.80\ub2ec\ub7ec\uac00 \ub4e0\ub2e4\ub294 \uac83\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4.
forex.headingSe-subtxt2 = \ud68c\uc0ac\uac00 \uc9c1\uba74\ud55c \ubb38\uc81c\ub294 \ubbf9\uc11c\uae30\ub97c \ub9cc\ub4dc\ub294 \ub370 \uc5ec\uc804\ud788 100\ub2ec\ub7ec\uac00 \ub4e4\uc9c0\ub9cc \ud68c\uc0ac\ub294 \uc81c\ud488\uc744 \uacbd\uc7c1\ub825 \uc788\ub294 \uac00\uaca9\uc778 150\uc720\ub85c\ub85c\ub9cc \ud310\ub9e4\ud560 \uc218 \uc788\ub2e4\ub294 \uc810\uc785\ub2c8\ub2e4(\u20ac150 \u00d7 0.80 = $120). \ub2ec\ub7ec \uac15\uc138\ub85c \uc778\ud574 \uc608\uc0c1\ubcf4\ub2e4 \ud6e8\uc52c \uc801\uc740 \uc218\uc775\uc774 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4.<br><br>\ube14\ub80c\ub354 \ud68c\uc0ac\ub294 \uc720\ub85c\ud654\ub97c \ub9e4\ub3c4\ud558\uace0 \ub3d9\ub4f1\ud55c \uc218\uc900\uc77c \ub54c \ubbf8\uad6d \ub2ec\ub7ec\ub97c \ub9e4\uc218\ud568\uc73c\ub85c\uc368 \uc774\ub7ec\ud55c \uc704\ud5d8\uc744 \uc904\uc77c \uc218 \uc788\uace0 \uadf8\ub807\uac8c \ud558\uba74 \ubbf8\uad6d \ub2ec\ub7ec\uac00 \uac00\uce58\uac00 \uc0c1\uc2b9\ud558\uc5ec \ubb34\uc5ed\uc73c\ub85c \uc778\ud55c \uc774\uc775\uc774 \ubbf9\uc11c\uae30 \ud310\ub9e4\ub85c \uc778\ud55c \uac10\uc18c\ub41c \uc774\uc775\uc744 \uc0c1\uc1c4\ud560 \uac83\uc785\ub2c8\ub2e4. \ubbf8\uad6d \ub2ec\ub7ec\uc758 \uac00\uce58\uac00 \ud558\ub77d\ud558\uba74 \ub354 \uc720\ub9ac\ud55c \ud658\uc728\uc774 \ubbf9\uc11c\uae30 \ud310\ub9e4\ub85c \uc778\ud55c \uc774\uc775\uc744 \uc99d\uac00\uc2dc\ucf1c \ubb34\uc5ed \uc190\uc2e4\uc744 \uc0c1\uc1c4\ud569\ub2c8\ub2e4.<br><br>\uc774\ub7ec\ud55c \uc885\ub958\uc758 \ud5e4\uc9d5\uc740 \ud1b5\ud654 \uc120\ubb3c \uc2dc\uc7a5\uc5d0\uc11c \uacbd\ud5d8\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uac70\ub798\uc790\uc758 \uc774\uc810\uc740 \uc120\ubb3c \uacc4\uc57d\uc774 \uc911\uc559 \uae30\uad00\uc5d0 \uc758\ud574 \ud45c\uc900\ud654\ub418\uace0 \uccad\uc0b0\ub41c\ub2e4\ub294 \uac83\uc785\ub2c8\ub2e4. \uadf8\ub7ec\ub098 \ud1b5\ud654 \uc120\ubb3c\uc740 \ubd84\uc0b0\ub418\uc5b4 \uc788\uace0 \uc804 \uc138\uacc4 \uc740\ud589\uac04 \uc2dc\uc2a4\ud15c\uc5d0 \uc874\uc7ac\ud558\ub294 \uc120\ubb3c \uc2dc\uc7a5\ubcf4\ub2e4 \uc720\ub3d9\uc131\uc774 \ub0ae\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.

