commodotles.txtSe.special-spacing3 = \uc5d0\ub108\uc9c0\ub294 \ubb38\uc790 \uadf8\ub300\ub85c \uc5d0\ub108\uc9c0\uc6d0\uc744 \ub73b\ud569\ub2c8\ub2e4. \uc11d\uc720, \ucc9c\uc5f0\uac00\uc2a4 \ubc0f \uae30\ud0c0 \uc11d\uc720 \uae30\ubc18 \uc5f0\ub8cc\uac00 \uc5ec\uae30\uc5d0 \ud3ec\ud568\ub429\ub2c8\ub2e4. \uc6d0\uc720\ub294 \uc11d\uc720, \ud654\ud559\ubb3c\uc9c8, \uc724\ud65c\uc720 \uadf8\ub9ac\uace0 \uae30\ud0c0 \uc81c\ud488\uc73c\ub85c \uc815\uc81c\ub418\uc5b4 \uac00\uc7a5 \ub9ce\uc774 \uac70\ub798\ub418\ub294 \uc5d0\ub108\uc9c0\uc6d0\uc785\ub2c8\ub2e4. \ube0c\ub80c\ud2b8 \uc720\uc778 West Texas Intermediate (WTI)\uc740 \uae00\ub85c\ubc8c \uc720\uac00\ub97c \ubca4\uce58\ub9c8\ud0b9\ud558\ub294 \ub370 \uc0ac\uc6a9\ub418\ub294 \ub450 \uac00\uc9c0 \uc8fc\uc694 \uc720\ud615\uc785\ub2c8\ub2e4.
